<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Événements à Marseille | Agenda Culturel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1e88e5;
      --secondary-color: #ff6f00;
      --background-color: #f5f7fa;
      --card-color: #ffffff;
      --text-color: #333333;
      --accent-color: #e91e63;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }
    
    header {
      background: linear-gradient(135deg, var(--primary-color), #0d47a1);
      color: white;
      padding: 2rem 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 1rem;
    }
    
    .marseille-icon {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--secondary-color);
    }
    
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 20px;
    }
    
    .filters {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }
    
    .search-box {
      flex-grow: 1;
      max-width: 400px;
      position: relative;
    }
    
    .search-box input {
      width: 100%;
      padding: 12px 20px;
      border: 1px solid #ddd;
      border-radius: 30px;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s;
    }
    
    .search-box input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(30, 136, 229, 0.2);
    }
    
    .search-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }
    
    .events-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
    }
    
    .event {
      background-color: var(--card-color);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      height: 100%;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }
    
    .event:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }
    
    .event-image {
      height: 200px;
      overflow: hidden;
      position: relative;
      background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 3rem;
    }
    
    .event-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }
    
    .event:hover .event-image img {
      transform: scale(1.05);
    }
    
    .event-content {
      padding: 1.5rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    
    .event-date {
      display: inline-block;
      background-color: var(--accent-color);
      color: white;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      margin-bottom: 1rem;
    }
    
    .event h2 {
      font-size: 1.4rem;
      margin-bottom: 0.8rem;
      color: var(--primary-color);
    }
    
    .event-description {
      margin-bottom: 1.2rem;
      color: #555;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      flex-grow: 1;
    }
    
    .event-details {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      font-size: 0.95rem;
      margin-top: auto;
    }
    
    .event-detail {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
    }
    
    .event-detail i {
      color: var(--primary-color);
      min-width: 20px;
      margin-top: 4px;
    }
    
    .view-more-btn {
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 1rem;
      text-align: center;
      display: inline-block;
      text-decoration: none;
    }
    
    .view-more-btn:hover {
      transform: translateX(5px);
      box-shadow: 0 5px 15px rgba(30, 136, 229, 0.3);
    }
    
    .no-events {
      grid-column: 1 / -1;
      text-align: center;
      padding: 3rem;
      background-color: var(--card-color);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .loading {
      text-align: center;
      padding: 2rem;
      font-size: 1.2rem;
      color: #666;
    }
    
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 2rem 0;
      margin-top: 3rem;
    }
    
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .price-tag {
      display: inline-block;
      background-color: var(--secondary-color);
      color: white;
      padding: 3px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      margin-top: 0.5rem;
    }
    
    .debug-info {
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
      display: none;
    }
    
    .debug-toggle {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 12px;
    }
    
    .error-message {
      background-color: #ffe6e6;
      border: 1px solid #ff9999;
      color: #cc0000;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
    }
    
    @media (max-width: 768px) {
      .events-grid {
        grid-template-columns: 1fr;
      }
      
      .filters {
        flex-direction: column;
        align-items: stretch;
      }
      
      .search-box {
        max-width: 100%;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="marseille-icon">
        <i class="fas fa-sun"></i>
      </div>
      <h1>Événements à Marseille</h1>
      <p class="subtitle">Découvrez tous les événements à venir dans la cité phocéenne</p>
    </div>
  </header>

  <main>
    <div class="filters">
      <div class="search-box">
        <input type="text" id="search-input" placeholder="Rechercher un événement...">
        <i class="fas fa-search search-icon"></i>
      </div>
    </div>
    
    <div id="events-container" class="events-grid">
      <div class="loading">
        <i class="fas fa-spinner fa-spin"></i> Chargement des événements...
      </div>
    </div>
    
    <button class="debug-toggle" onclick="toggleDebug()">Afficher Debug</button>
    <div id="debug-info" class="debug-info"></div>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Agenda des Événements à Marseille | Tous droits réservés</p>
    </div>
  </footer>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/1FGkH2h9VvGw-jmrqRP0_Gr5gJJ10aplNhSPV1yyI5_U/gviz/tq?tqx=out:json&gid=0";
    let allEvents = [];
    let debugLogs = [];

    function logDebug(message, data = null) {
      const timestamp = new Date().toLocaleTimeString();
      let logEntry = `[${timestamp}] ${message}`;
      if (data) {
        logEntry += "\n" + JSON.stringify(data, null, 2);
      }
      debugLogs.push(logEntry);
      console.log(message, data);
    }
    
    function toggleDebug() {
      const debugDiv = document.getElementById('debug-info');
      const button = document.querySelector('.debug-toggle');
      if (debugDiv.style.display === 'none' || debugDiv.style.display === '') {
        debugDiv.style.display = 'block';
        debugDiv.textContent = debugLogs.join('\n\n');
        button.textContent = 'Masquer Debug';
      } else {
        debugDiv.style.display = 'none';
        button.textContent = 'Afficher Debug';
      }
    }
    
    // Fonction pour extraire la valeur d'une colonne
    function getColumnValue(row, possibleNames) {
      for (let name of possibleNames) {
        const index = cols.indexOf(name);
        if (index !== -1 && row.c && row.c[index] && row.c[index].v !== null && row.c[index].v !== undefined) {
          if (name === "Date" && row.c[index].f) {
            return row.c[index].f;
          }
          let value = row.c[index].v;
          if (typeof value === 'string') {
            value = value.replace(/#+/g, "").trim();
          }
          return value;
        }
      }
      return null;
    }
    
    let cols = [];

    async function fetchEvents() {
      try {
        logDebug('🚀 Début du chargement des événements');
        logDebug('📍 URL utilisée:', { url: sheetURL });
        
        const response = await fetch(sheetURL);
        logDebug('📡 Réponse reçue:', { status: response.status, statusText: response.statusText });
        
        if (!response.ok) {
          throw new Error(`Erreur HTTP: ${response.status} - ${response.statusText}`);
        }
        
        const text = await response.text();
        logDebug('📄 Taille de la réponse:', { bytes: text.length });
        
        // Extraire le JSON depuis la réponse JSONP
        const jsonStart = text.indexOf('{');
        const jsonEnd = text.lastIndexOf('}') + 1;
        if (jsonStart === -1 || jsonEnd === 0) {
          throw new Error('Format de réponse invalide - pas de JSON trouvé.');
        }
        const jsonText = text.substring(jsonStart, jsonEnd);
        
        const json = JSON.parse(jsonText);
        logDebug('✅ JSON parsé avec succès');
        
        if (!json.table || !json.table.rows || !json.table.cols) {
          throw new Error('La structure attendue n\'est pas présente dans la réponse JSON.');
        }
        
        cols = json.table.cols.map(col => col.label);
        const rows = json.table.rows;
        logDebug('📊 Structure des données:', {
          nombreLignes: rows.length,
          nombreColonnes: cols.length,
          colonnes: cols
        });
        
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        
        allEvents = rows.map((row, index) => {
          const event = {};
          try {
            // Récupérer l'ID unique depuis le Google Sheet
            event.id = getColumnValue(row, ['ID de l\'evenement', 'ID de l\'événement', 'Event ID', 'ID']) || `event-${index}`;
            event.title = getColumnValue(row, ['Titre', 'Title']) || `Événement ${index + 1}`;
            event.description = getColumnValue(row, ['Description', 'Description courte']) || 'Description non disponible';
            event.price = getColumnValue(row, ['Prix', 'Price']) || 'Prix non précisé';
            event.location = getColumnValue(row, ['Lieu', 'Location']) || 'Lieu non précisé';
            event.address = getColumnValue(row, ['Adresse', 'Address']) || '';
            event.thumbnail = getColumnValue(row, ['Thumbnail']) || '';
            event.category = getColumnValue(row, ['Catégorie', 'Category']) || '';
            
            // Traitement de la date
            const dateValue = getColumnValue(row, ['Date']);
            if (dateValue) {
              if (typeof dateValue === 'string' && /^\d{4}-\d{2}-\d{2}$/.test(dateValue)) {
                event.eventDate = new Date(dateValue + "T00:00:00");
              } else {
                event.eventDate = new Date(dateValue);
              }
              if (isNaN(event.eventDate.getTime())) {
                event.eventDate = new Date();
                event.eventDate.setDate(event.eventDate.getDate() + 7);
                event.formattedDate = "Date à confirmer";
              } else {
                event.formattedDate = event.eventDate.toLocaleDateString('fr-FR', {
                  weekday: 'long',
                  day: 'numeric',
                  month: 'long',
                  year: 'numeric'
                });
              }
            } else {
              event.eventDate = new Date();
              event.eventDate.setDate(event.eventDate.getDate() + 7);
              event.formattedDate = "Date à confirmer";
            }
            return event;
          } catch (e) {
            logDebug(`❌ Erreur lors du traitement de l'événement ${index}:`, e.message);
            return null;
          }
        }).filter(event => event && event.title && event.title.trim() !== '');
        
        // Sauvegarder les événements dans le localStorage pour la page de détail
        localStorage.setItem('marseilleEvents', JSON.stringify(allEvents));
        
        logDebug('🎉 Événements traités:', {
          nombreTotal: allEvents.length
        });
        
        // Filtrer les événements à venir
        const upcomingEvents = allEvents.filter(e => e.eventDate >= today).sort((a, b) => a.eventDate - b.eventDate);
        logDebug('📅 Événements à venir:', { nombre: upcomingEvents.length });
        
        displayEvents(upcomingEvents);
        setupSearch();
      } catch (error) {
        logDebug('💥 ERREUR CRITIQUE:', error);
        console.error('Erreur lors du chargement des événements:', error);
        document.getElementById('events-container').innerHTML = `
          <div class="no-events">
            <i class="fas fa-exclamation-circle" style="font-size: 3rem; color: #e74c3c; margin-bottom: 1rem;"></i>
            <h2>Erreur lors du chargement des événements</h2>
            <p><strong>Erreur:</strong> ${error.message}</p>
            <div class="error-message">
              <strong>Actions à vérifier:</strong>
              <ul style="text-align: left; margin-top: 10px;">
                <li>Le Google Sheets est-il bien public ?</li>
                <li>L'URL est-elle correcte ?</li>
                <li>Y a-t-il des données dans le sheet ?</li>
              </ul>
              <p><strong>Cliquez sur "Afficher Debug" pour plus de détails</strong></p>
            </div>
          </div>
        `;
      }
    }
    
    function displayEvents(events) {
      const container = document.getElementById('events-container');
      if (events.length === 0) {
        container.innerHTML = `
          <div class="no-events">
            <i class="fas fa-calendar-times" style="font-size: 3rem; color: #666; margin-bottom: 1rem;"></i>
            <h2>Aucun événement à venir</h2>
            <p>Revenez bientôt pour découvrir les prochains événements à Marseille !</p>
          </div>
        `;
        return;
      }
      
      container.innerHTML = events.map(event => {
        const imageHTML = (event.thumbnail && event.thumbnail.trim() !== '')
          ? `<img src="${event.thumbnail}" alt="${event.title}" onerror="this.parentNode.innerHTML='<i class=\\'fas fa-music\\'></i>'">`
          : '<i class="fas fa-music"></i>';
        
        return `
          <a href="event-detail.html?id=${event.id}" class="event">
            <div class="event-image">${imageHTML}</div>
            <div class="event-content">
              <span class="event-date">${event.formattedDate}</span>
              <h2>${event.title}</h2>
              <p class="event-description">${event.description}</p>
              <div class="event-details">
                ${event.location && event.location !== 'Lieu non précisé'
                  ? `<div class="event-detail"><i class="fas fa-map-marker-alt"></i><span>${event.location}${event.address ? ', ' + event.address : ''}</span></div>`
                  : ''}
                ${event.price && event.price !== 'Prix non précisé'
                  ? `<div class="event-detail"><i class="fas fa-tag"></i><span class="price-tag">${event.price}</span></div>`
                  : ''}
                ${event.category
                  ? `<div class="event-detail"><i class="fas fa-folder"></i><span>${event.category}</span></div>`
                  : ''}
              </div>
              <span class="view-more-btn">Voir plus <i class="fas fa-arrow-right"></i></span>
            </div>
          </a>
        `;
      }).join('');
      
      logDebug('✨ Événements affichés avec succès');
    }
    
    function setupSearch() {
      const searchInput = document.getElementById('search-input');
      searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase().trim();
        if (searchTerm === '') {
          const today = new Date();
          today.setHours(0, 0, 0, 0);
          const upcomingEvents = allEvents.filter(event => event.eventDate >= today).sort((a, b) => a.eventDate - b.eventDate);
          displayEvents(upcomingEvents);
        } else {
          const filteredEvents = allEvents.filter(event => {
            const searchableText = `${event.title} ${event.description} ${event.location} ${event.category}`.toLowerCase();
            return searchableText.includes(searchTerm);
          });
          displayEvents(filteredEvents);
        }
      });
      logDebug('🔍 Recherche configurée');
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      logDebug('🌟 Page chargée, début de l\'initialisation');
      fetchEvents();
    });
  </script>
</body>
</html>
