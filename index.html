<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Événements à venir</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .event {
      border: 1px solid #ccc;
      padding: 16px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    .event img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }
    .event h2 {
      margin-top: 0;
    }
    .event-date {
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>Événements à venir</h1>
  <div id="events-container">Chargement des événements...</div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/1FGkH2h9VvGw-jmrqRP0_Gr5gJJ10aplNhSPV1yyI5_U/gviz/tq?tqx=out:json&gid=0";

    async function fetchEvents() {
      try {
        const response = await fetch(sheetURL);
        const text = await response.text();

        // Nettoyage JSONP → JSON
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows;

        // Récupérer les colonnes
        const cols = json.table.cols.map(col => col.label);

        const today = new Date();
        today.setHours(0, 0, 0, 0);

        const events = rows.map(row => {
          const event = {};
          cols.forEach((col, index) => {
            event[col] = row.c[index]?.v || "";
          });

          // Convertir la date
          event.eventDate = new Date(event["Date"]);
          event.eventDate.setHours(0, 0, 0, 0);

          return event;
        });

        // Filtrer et trier les événements à venir
        const upcomingEvents = events
          .filter(e => e.eventDate >= today)
          .sort((a, b) => a.eventDate - b.eventDate);

        const container = document.getElementById('events-container');
        container.innerHTML = '';

        if (upcomingEvents.length === 0) {
          container.innerHTML = '<p>Aucun événement à venir trouvé.</p>';
          return;
        }

        // Générer HTML pour chaque événement
        upcomingEvents.forEach(event => {
          const eventHTML = `
            <div class="event">
              <h2>${event['Titre'] || 'Sans titre'}</h2>
              <p class="event-date">📅 ${event['Date'] || 'Date inconnue'}</p>
              <p>${event['Description'] || ''}</p>
              ${event['Thumbnail'] ? `<img src="${event['Thumbnail']}" alt="Image de l'événement">` : ''}
              <p><strong>📍 Lieu :</strong> ${event['Lieu'] || 'Non spécifié'}</p>
              <p><strong>📫 Adresse :</strong> ${event['Adresse'] || 'Non spécifiée'}</p>
            </div>
          `;
          container.insertAdjacentHTML('beforeend', eventHTML);
        });
      } catch (error) {
        console.error('Erreur lors du chargement des événements :', error);
        document.getElementById('events-container').innerHTML = '<p>Erreur lors du chargement des événements.</p>';
      }
    }

    fetchEvents();
  </script>
</body>
</html>
