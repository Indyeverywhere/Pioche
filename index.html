<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Événements à Marseille</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #0074D9;
    }
    .event {
      background: #fff;
      margin: 20px 0;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      display: flex;
      gap: 20px;
    }
    .event img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }
    .event-details {
      flex: 1;
    }
    .event h2 {
      margin: 0 0 10px;
      font-size: 1.4em;
      color: #333;
    }
    .meta {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 10px;
    }
    .description {
      margin-top: 10px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Événements à Marseille</h1>
  <div id="events">Chargement…</div>

  <script>
    const SHEET_ID = '1008k_mILgipGjHE6mX_AmQ6EGdETObVFILJ0QE9GpIs';
    const GID = 0;
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GID}`;

    fetch(SHEET_URL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;
        const container = document.getElementById('events');
        container.innerHTML = '';

        rows.forEach(row => {
          const cells = row.c.map(cell => cell?.v ?? '');
          const [
            date, heure, titre, description, prix,
            categorie, thumbnail, artiste, lieu, adresse
          ] = cells;

          const eventEl = document.createElement('div');
          eventEl.className = 'event';

          const imgEl = document.createElement('img');
          imgEl.src = thumbnail || 'https://via.placeholder.com/150';
          imgEl.alt = titre;

          const detailsEl = document.createElement('div');
          detailsEl.className = 'event-details';

          detailsEl.innerHTML = `
            <h2>${titre || 'Événement sans titre'}</h2>
            <div class="meta">
              <strong>Date :</strong> ${date || '—'} ${heure ? 'à ' + heure : ''}<br>
              <strong>Lieu :</strong> ${lieu || '—'}<br>
              <strong>Adresse :</strong> ${adresse || '—'}<br>
              <strong>Artiste :</strong> ${artiste || '—'}<br>
              <strong>Catégorie :</strong> ${categorie || '—'}<br>
              <strong>Prix :</strong> ${prix || 'Gratuit'}
            </div>
            <div class="description">${description || ''}</div>
          `;

          eventEl.appendChild(imgEl);
          eventEl.appendChild(detailsEl);
          container.appendChild(eventEl);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById('events').innerText = 'Erreur lors du chargement des événements.';
      });
  </script>
</body>
</html>
