<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Événements à Marseille</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      text-align: center;
      color: #0074D9;
    }
    .event {
      background: #fff;
      margin: 20px 0;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }
    .event img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
      flex-shrink: 0;
      background: #ddd;
    }
    .event-details {
      flex: 1;
    }
    .event h2 {
      margin: 0 0 10px;
      font-size: 1.4em;
      color: #333;
    }
    .meta {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 10px;
      line-height: 1.4;
    }
    .description {
      margin-top: 10px;
      color: #444;
      white-space: pre-wrap; /* Pour garder les retours à la ligne */
    }
  </style>
</head>
<body>
  <h1>Événements à Marseille</h1>
  <div id="events">Chargement…</div>

  <script>
    const SHEET_ID = '1008k_mILgipGjHE6mX_AmQ6EGdETObVFILJ0QE9GpIs';
    const GID = 0;
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GID}`;

    function parseDate(dateStr) {
      // Essaye de parser date au format ISO, sinon format européen, etc.
      // Tu peux adapter cette fonction selon le format de tes dates dans le sheet
      let d = new Date(dateStr);
      if (!isNaN(d)) return d;

      // Si date au format "dd/mm/yyyy"
      const parts = dateStr.split('/');
      if (parts.length === 3) {
        const [day, month, year] = parts;
        d = new Date(`${year}-${month}-${day}`);
        if (!isNaN(d)) return d;
      }
      return null;
    }

    fetch(SHEET_URL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;
        const container = document.getElementById('events');
        container.innerHTML = '';

        const today = new Date();
        today.setHours(0,0,0,0);

        rows.forEach(row => {
          const cells = row.c.map(cell => cell?.v ?? '');
          const [
            dateStr, heure, titre, description, prix,
            categorie, thumbnail, artiste, lieu, adresse
          ] = cells;

          if (!dateStr) return;

          const eventDate = parseDate(dateStr);
          if (!eventDate || eventDate < today) return;

          const eventTitle = titre && titre.trim() !== '' ? titre : 'Sans titre';

          const eventEl = document.createElement('div');
          eventEl.className = 'event';

          const imgEl = document.createElement('img');
          imgEl.src = thumbnail || 'https://via.placeholder.com/150?text=No+Image';
          imgEl.alt = eventTitle;

          const detailsEl = document.createElement('div');
          detailsEl.className = 'event-details';

          detailsEl.innerHTML = `
            <h2>${eventTitle}</h2>
            <div class="meta">
              <strong>Date :</strong> ${dateStr} ${heure ? 'à ' + heure : ''}<br>
              <strong>Lieu :</strong> ${lieu || '—'}<br>
              <strong>Adresse :</strong> ${adresse || '—'}<br>
              <strong>Artiste :</strong> ${artiste || '—'}<br>
              <strong>Catégorie :</strong> ${categorie || '—'}<br>
              <strong>Prix :</strong> ${prix || 'Gratuit'}
            </div>
            <div class="description">${description || ''}</div>
          `;

          eventEl.appendChild(imgEl);
          eventEl.appendChild(detailsEl);
          container.appendChild(eventEl);
        });

        if(container.innerHTML === '') {
          container.innerHTML = '<p>Aucun événement à venir.</p>';
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById('events').innerText = 'Erreur lors du chargement des événements.';
      });
  </script>
</body>
</html>
