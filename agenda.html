<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO Meta Tags -->
  <title>Agenda des Événements à Marseille - Pioche | Concerts, Expos, Sorties 2025</title>

  <meta name="keywords" content="agenda Marseille, événements Marseille, concerts Marseille, expositions Marseille, sorties Marseille, Pioche agenda">
  
  <!-- Open Graph -->
  <meta property="og:title" content="Agenda Marseille - Tous les événements sur Pioche">
  <meta property="og:description" content="L'agenda complet des sorties à Marseille : concerts, expos, théâtres, festivals. Planifiez vos sorties avec Pioche.">
  <meta property="og:url" content="https://pioche.me/agenda.html">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Pioche">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="https://pioche.me/agenda.html">
  
  <!-- CSS externe -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #1e88e5;
      --primary-dark: #0d47a1;
      --secondary-color: #ff6f00;
      --accent-color: #e91e63;
      --background-color: #f5f7fa;
      --card-color: #ffffff;
      --text-color: #333333;
      --text-light: #666666;
      --border-color: #e0e0e0;
      --shadow-light: rgba(0, 0, 0, 0.05);
      --shadow-medium: rgba(0, 0, 0, 0.08);
      --shadow-dark: rgba(0, 0, 0, 0.12);
      --transition: all 0.3s ease;
      --border-radius: 12px;
      --border-radius-sm: 8px;
      --border-radius-lg: 30px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    /* Accessibility helpers */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    
    /* Navigation */
    nav {
      background: white;
      box-shadow: 0 2px 10px var(--shadow-light);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 700;
      transition: var(--transition);
    }
    
    .logo:hover {
      color: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }
    
    .nav-links a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius-sm);
    }
    
    .nav-links a:hover {
      color: var(--primary-color);
      background-color: rgba(30, 136, 229, 0.05);
    }
    
    .nav-links a.active {
      color: var(--primary-color);
      font-weight: 600;
      background-color: rgba(30, 136, 229, 0.1);
    }
    
    /* Header */
    header {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      padding: 3rem 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
      background-size: cover;
      opacity: 0.1;
    }
    
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }
    
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    
    .subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 1rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .marseille-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--secondary-color);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 20px;
      flex: 1;
    }
    
    /* Breadcrumb */
    .breadcrumb {
      padding: 1rem 0;
      font-size: 0.9rem;
    }
    
    .breadcrumb ol {
      display: flex;
      list-style: none;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    
    .breadcrumb li::after {
      content: "›";
      margin-left: 0.5rem;
      color: #999;
    }
    
    .breadcrumb li:last-child::after {
      content: "";
    }
    
    .breadcrumb a {
      color: var(--primary-color);
      text-decoration: none;
      transition: var(--transition);
    }
    
    .breadcrumb a:hover {
      text-decoration: underline;
      color: var(--primary-dark);
    }
    
    /* Filters */
    .filters {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
      background: var(--card-color);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: 0 2px 10px var(--shadow-light);
    }
    
    .search-box {
      flex-grow: 1;
      max-width: 500px;
      position: relative;
    }
    
    .search-box input {
      width: 100%;
      padding: 12px 20px;
      border: 2px solid var(--border-color);
      border-radius: var(--border-radius-lg);
      font-size: 1rem;
      outline: none;
      transition: var(--transition);
    }
    
    .search-box input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.1);
    }
    
    .search-icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
      pointer-events: none;
    }
    
    .filter-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    
    .filter-btn {
      padding: 8px 16px;
      border: 1px solid var(--border-color);
      border-radius: 20px;
      background: var(--card-color);
      color: var(--text-color);
      cursor: pointer;
      transition: var(--transition);
      font-size: 0.9rem;
      font-weight: 500;
    }
    
    .filter-btn:hover {
      border-color: var(--primary-color);
      color: var(--primary-color);
      background-color: rgba(30, 136, 229, 0.05);
    }
    
    .filter-btn.active {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }
    
    /* Events Header */
    .events-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      gap: 1rem;
    }
    
    .events-count {
      color: var(--text-light);
      font-size: 1.1rem;
      font-weight: 500;
    }
    
    .view-options {
      display: flex;
      gap: 0.5rem;
    }
    
    .view-btn {
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      background: var(--card-color);
      cursor: pointer;
      border-radius: var(--border-radius-sm);
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .view-btn.active {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }
    
    .view-btn:hover {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }
    
    /* Events Grid */
    .events-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2rem;
    }
    
    .event-card {
      background-color: var(--card-color);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: 0 4px 15px var(--shadow-medium);
      transition: var(--transition);
      height: 100%;
      display: flex;
      flex-direction: column;
      text-decoration: none;
      color: inherit;
    }
    
    .event-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px var(--shadow-dark);
    }
    
    .event-image {
      height: 200px;
      overflow: hidden;
      position: relative;
      background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 3rem;
    }
    
    .event-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    
    .event-card:hover .event-image img {
      transform: scale(1.05);
    }
    
    .event-content {
      padding: 1.5rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    
    .event-date {
      display: inline-block;
      background-color: var(--accent-color);
      color: white;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      margin-bottom: 1rem;
      font-weight: 600;
      align-self: flex-start;
    }
    
    .event-title {
      font-size: 1.4rem;
      margin-bottom: 0.8rem;
      color: var(--primary-color);
      font-weight: 600;
      text-decoration: none;
      transition: var(--transition);
    }
    
    .event-title:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }
    
    .event-description {
      margin-bottom: 1.2rem;
      color: var(--text-light);
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      flex-grow: 1;
      line-height: 1.5;
    }
    
    .event-details {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      font-size: 0.95rem;
      margin-top: auto;
    }
    
    .event-detail {
      display: flex;
      align-items: flex-start;
      gap: 0.8rem;
    }
    
    .event-detail i {
      color: var(--primary-color);
      min-width: 20px;
      margin-top: 4px;
    }
    
    .view-more-btn {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: var(--border-radius-lg);
      font-size: 0.9rem;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 1rem;
      text-align: center;
      display: inline-block;
      text-decoration: none;
      font-weight: 600;
      align-self: flex-start;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .view-more-btn:hover {
      transform: translateX(5px);
      box-shadow: 0 5px 15px rgba(30, 136, 229, 0.3);
    }
    
    /* No events message */
    .no-events {
      grid-column: 1 / -1;
      text-align: center;
      padding: 4rem 2rem;
      background-color: var(--card-color);
      border-radius: var(--border-radius);
      box-shadow: 0 4px 15px var(--shadow-medium);
    }
    
    .no-events i {
      font-size: 4rem;
      color: #ddd;
      margin-bottom: 1rem;
    }
    
    .no-events h2 {
      color: var(--text-light);
      margin-bottom: 1rem;
    }
    
    /* Loading state */
    .loading {
      text-align: center;
      padding: 3rem;
      font-size: 1.2rem;
      color: var(--text-light);
      grid-column: 1 / -1;
    }
    
    .loading i {
      font-size: 2rem;
      margin-bottom: 1rem;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .price-tag {
      display: inline-block;
      background-color: var(--secondary-color);
      color: white;
      padding: 3px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
    }
    
    /* Debug info */
    .debug-info {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
      font-family: monospace;
      font-size: 0.9rem;
      max-height: 300px;
      overflow-y: auto;
    }
    
    /* Footer */
    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 2rem 0;
      margin-top: 4rem;
    }
    
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .footer-brand {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--secondary-color);
    }
    
    /* Responsive improvements */
    @media (max-width: 768px) {
      .nav-links {
        gap: 1rem;
        font-size: 0.9rem;
      }
      
      .events-container {
        grid-template-columns: 1fr;
      }
      
      .filters {
        flex-direction: column;
        align-items: stretch;
      }
      
      .search-box {
        max-width: 100%;
      }
      
      .filter-buttons {
        justify-content: center;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .marseille-icon {
        font-size: 2rem;
      }
      
      .event-content {
        padding: 1rem;
      }
      
      .event-title {
        font-size: 1.2rem;
      }
    }
    
    @media (max-width: 480px) {
      .nav-container {
        flex-direction: column;
        gap: 1rem;
      }
      
      .filter-buttons {
        gap: 0.3rem;
      }
      
      .filter-btn {
        padding: 6px 12px;
        font-size: 0.8rem;
      }
      
      .event-date, .price-tag {
        font-size: 0.8rem;
      }
    }
  </style>
</head>

  <script>
    // Enable debug mode (set to false in production)
    const DEBUG_MODE = true;
    
    function debugLog(message, data = null) {
      if (DEBUG_MODE) {
        console.log(`[DEBUG] ${message}`, data);
        const debugDiv = document.getElementById('debug-info');
        const debugContent = document.getElementById('debug-content');
        if (debugDiv && debugContent) {
          debugDiv.style.display = 'block';
          debugContent.innerHTML += `<p><strong>${message}</strong>${data ? ': ' + JSON.stringify(data, null, 2) : ''}</p>`;
        }
      }
    }

    // Event data management
    const EventManager = {
      sheetURL: "https://docs.google.com/spreadsheets/d/1FGkH2h9VvGw-jmrqRP0_Gr5gJJ10aplNhSPV1yyI5_U/gviz/tq?tqx=out:json&gid=0",
      allEvents: [],
      filteredEvents: [],
      
      // Normalize text data from sheet
      cleanText(text) {
        if (text && typeof text === 'string') {
          return text.replace(/#.*$/gm, '').trim();
        }
        return text;
      },
      
      // Safely get column value
      getColumnValue(row, columnIndex) {
        try {
          if (row.c && row.c[columnIndex] && row.c[columnIndex].v !== null && row.c[columnIndex].v !== undefined) {
            let value = row.c[columnIndex].v;
            
            // Handle formatted values for dates
            if (row.c[columnIndex].f && typeof row.c[columnIndex].f === 'string') {
              return row.c[columnIndex].f;
            }
            
            // Clean text values
            if (typeof value === 'string') {
              value = this.cleanText(value);
            }
            
            return value;
          }
        } catch (e) {
          debugLog(`Error getting column ${columnIndex}`, e);
        }
        return null;
      },
      
      // Parse date from various formats
      parseDate(dateValue) {
        if (!dateValue) return null;
        
        try {
          // If it's already a Date object
          if (dateValue instanceof Date) {
            return dateValue;
          }
          
          // If it's a string in format YYYY-MM-DD
          if (typeof dateValue === 'string' && /^\d{4}-\d{2}-\d{2}$/.test(dateValue)) {
            return new Date(dateValue + "T00:00:00");
          }
          
          // Try to parse as regular date
          const parsed = new Date(dateValue);
          if (!isNaN(parsed.getTime())) {
            return parsed;
          }
        } catch (e) {
          debugLog('Error parsing date', { dateValue, error: e });
        }
        
        return null;
      },
      
      // Fetch events from Google Sheets
      async fetchEvents() {
        debugLog('Fetching events from Google Sheets...');
        
        try {
          const response = await fetch(this.sheetURL);
          debugLog('Response status', response.status);
          
          if (!response.ok) {
            throw new Error(`Erreur HTTP: ${response.status}`);
          }
          
          const text = await response.text();
          debugLog('Raw response length', text.length);
          
          // Extract JSON from JSONP response
          const jsonStart = text.indexOf('{');
          const jsonEnd = text.lastIndexOf('}') + 1;
          
          if (jsonStart === -1 || jsonEnd === 0) {
            throw new Error('Format de réponse invalide');
          }
          
          const jsonText = text.substring(jsonStart, jsonEnd);
          debugLog('JSON text length', jsonText.length);
          
          const json = JSON.parse(jsonText);
          debugLog('Parsed JSON structure', {
            hasTable: !!json.table,
            hasRows: !!(json.table && json.table.rows),
            hasCols: !!(json.table && json.table.cols),
            rowCount: json.table && json.table.rows ? json.table.rows.length : 0,
            colCount: json.table && json.table.cols ? json.table.cols.length : 0
          });
          
          if (!json.table || !json.table.rows || !json.table.cols) {
            throw new Error('Structure de données invalide');
          }
          
          const cols = json.table.cols.map(col => col.label || col.id || '');
          const rows = json.table.rows;
          
          debugLog('Column headers', cols);
          debugLog('First few rows', rows.slice(0, 3));
          
          const today = new Date();
          today.setHours(0, 0, 0, 0);
          
          // Process events with more flexible column mapping
          this.allEvents = rows.map((row, index) => {
            // Skip empty rows
            if (!row.c || row.c.every(cell => !cell || cell.v === null || cell.v === undefined || cell.v === '')) {
              return null;
            }
            
            const event = {
              id: this.getColumnValue(row, 0) || `event-${index}`,
              title: this.getColumnValue(row, 1) || `Événement ${index + 1}`,
              description: this.getColumnValue(row, 2) || 'Description non disponible',
              price: this.getColumnValue(row, 3) || 'Prix non précisé',
              location: this.getColumnValue(row, 4) || 'Lieu non précisé',
              address: this.getColumnValue(row, 5) || '',
              thumbnail: this.getColumnValue(row, 6) || '',
              category: this.getColumnValue(row, 7) || ''
            };
            
            // Process event date (try multiple columns if needed)
            const rawDate = this.getColumnValue(row, 8) || this.getColumnValue(row, 1);
            const parsedDate = this.parseDate(rawDate);
            
            if (parsedDate && !isNaN(parsedDate.getTime())) {
              event.eventDate = parsedDate;
              event.formattedDate = parsedDate.toLocaleDateString('fr-FR', {
                weekday: 'long',
                day: 'numeric',
                month: 'long',
                year: 'numeric'
              });
              event.isoDate = parsedDate.toISOString();
            } else {
              // Default date for events without valid dates
              event.eventDate = new Date();
              event.eventDate.setDate(event.eventDate.getDate() + 7);
              event.formattedDate = "Date à confirmer";
              event.isoDate = event.eventDate.toISOString();
            }
            
            debugLog(`Processed event ${index}`, {
              title: event.title,
              date: event.formattedDate,
              rawDate: rawDate,
              parsedDate: parsedDate
            });
            
            return event;
          }).filter(event => event && event.title && this.cleanText(event.title));
          
          debugLog('Processed events', {
            total: this.allEvents.length,
            sample: this.allEvents.slice(0, 2)
          });
          
          // Store in localStorage with timestamp
          const timestamp = new Date().getTime();
          localStorage.setItem('marseilleEvents', JSON.stringify({
            timestamp,
            data: this.allEvents
          }));
          
          this.filterEvents();
          
        } catch (error) {
          console.error('Erreur:', error);
          debugLog('Error details', error);
          
          // Try to load sample data for testing
          this.loadSampleData();
        }
      },
      
      // Load sample data for testing when Google Sheets fails
      loadSampleData() {
        debugLog('Loading sample data for testing...');
        
        const sampleEvents = [
          {
            id: "sample-1",
            title: "Concert Jazz au Dock des Suds",
            description: "Une soirée jazz exceptionnelle avec des artistes locaux et internationaux dans le cadre unique du Dock des Suds.",
            price: "25€",
            location: "Dock des Suds",
            address: "12 Rue Urbain V, 13002 Marseille",
            thumbnail: "",
            category: "Concert",
            eventDate: new Date(2025, 8, 15), // 15 septembre 2025
            formattedDate: "dimanche 15 septembre 2025",
            isoDate: new Date(2025, 8, 15).toISOString()
          },
          {
            id: "sample-2",
            title: "Exposition Photo - Marseille d'hier et d'aujourd'hui",
            description: "Découvrez l'évolution de Marseille à travers une exposition photo unique mettant en parallèle le passé et le présent de la cité phocéenne.",
            price: "Gratuit",
            location: "Musée d'Histoire de Marseille",
            address: "Square Belsunce, Centre Bourse, 13001 Marseille",
            thumbnail: "",
            category: "Exposition",
            eventDate: new Date(2025, 8, 10), // 10 septembre 2025
            formattedDate: "mercredi 10 septembre 2025",
            isoDate: new Date(2025, 8, 10).toISOString()
          },
          {
            id: "sample-3",
            title: "Festival Electrochoc",
            description: "Le festival de musique électronique incontournable de Marseille revient avec une programmation éclectique et des DJ internationaux.",
            price: "45€",
            location: "Friche Belle de Mai",
            address: "41 Rue Jobin, 13003 Marseille",
            thumbnail: "",
            category: "Festival",
            eventDate: new Date(2025, 8, 12), // 12 septembre 2025
            formattedDate: "vendredi 12 septembre 2025",
            isoDate: new Date(2025, 8, 12).toISOString()
          },
          {
            id: "sample-4",
            title: "Théâtre - Les Misérables",
            description: "La célèbre comédie musicale adaptée du chef-d'œuvre de Victor Hugo, interprétée par une troupe exceptionnelle.",
            price: "35€",
            location: "Théâtre National de Marseille La Criée",
            address: "30 Quai de Rive Neuve, 13007 Marseille",
            thumbnail: "",
            category: "Théâtre",
            eventDate: new Date(2025, 8, 20), // 20 septembre 2025
            formattedDate: "samedi 20 septembre 2025",
            isoDate: new Date(2025, 8, 20).toISOString()
          }
        ];
        
        this.allEvents = sampleEvents;
        debugLog('Sample events loaded', { count: this.allEvents.length });
        
        document.getElementById('events-container').innerHTML = `
          <div class="no-events" style="background: #fff3cd; border: 1px solid #ffeaa7; color: #856404;">
            <i class="fas fa-info-circle" style="color: #856404;"></i>
            <h2>Mode de démonstration</h2>
            <p>Impossible de charger les données depuis Google Sheets. Affichage des événements de démonstration.</p>
          </div>
        `;
        
        // Wait a bit then show sample data
        setTimeout(() => {
          this.filterEvents();
        }, 1000);
      },
      
      // Get events from localStorage if recent
      getStoredEvents() {
        try {
          const stored = localStorage.getItem('marseilleEvents');
          if (stored) {
            const data = JSON.parse(stored);
            const now = new Date().getTime();
            // Cache for 1 hour
            if (now - data.timestamp < 3600000) {
              return data.data;
            }
          }
        } catch (e) {
          debugLog('Error parsing stored events', e);
        }
        return null;
      },
      
      // Filter events based on current settings
      filterEvents() {
        debugLog('Filtering events...');
        
        const searchTerm = document.getElementById('search-input').value.toLowerCase().trim();
        const activeFilter = document.querySelector('.filter-btn.active');
        const filterType = activeFilter ? activeFilter.dataset.filter : 'all';
        
        debugLog('Filter settings', { searchTerm, filterType });
        
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        
        const tomorrow = new Date(today);
        tomorrow.setDate(today.getDate() + 1);
        
        // Start with all future events
        let filtered = this.allEvents.filter(e => e.eventDate >= today);
        
        debugLog('Future events count', filtered.length);
        
        // Apply category filter
        if (filterType === 'today') {
          const todayEnd = new Date(today);
          todayEnd.setHours(23, 59, 59, 999);
          filtered = filtered.filter(e => e.eventDate >= today && e.eventDate <= todayEnd);
        } else if (filterType === 'tomorrow') {
          const tomorrowEnd = new Date(tomorrow);
          tomorrowEnd.setHours(23, 59, 59, 999);
          filtered = filtered.filter(e => e.eventDate >= tomorrow && e.eventDate <= tomorrowEnd);
        } else if (filterType === 'weekend') {
          // Find next weekend (Friday to Sunday)
          const friday = new Date(today);
          const dayOfWeek = today.getDay(); // 0 = Sunday, 1 = Monday, ..., 6 = Saturday
          let daysUntilFriday;
          
          if (dayOfWeek <= 5) { // Monday to Friday
            daysUntilFriday = 5 - dayOfWeek; // Days until this Friday
          } else { // Weekend
            daysUntilFriday = 7 - dayOfWeek + 5; // Days until next Friday
          }
          
          friday.setDate(today.getDate() + daysUntilFriday);
          const sunday = new Date(friday);
          sunday.setDate(friday.getDate() + 2);
          sunday.setHours(23, 59, 59, 999);
          
          filtered = filtered.filter(e => e.eventDate >= friday && e.eventDate <= sunday);
        } else if (filterType === 'gratuit') {
          filtered = filtered.filter(e => {
            const price = e.price.toLowerCase();
            return price.includes('gratuit') || price === '0' || price === '0€';
          });
        }
        
        // Apply text search
        if (searchTerm) {
          filtered = filtered.filter(event => {
            const searchableText = `${event.title} ${event.description} ${event.location} ${event.category}`.toLowerCase();
            return searchableText.includes(searchTerm);
          });
        }
        
        // Sort by date
        this.filteredEvents = filtered.sort((a, b) => a.eventDate - b.eventDate);
        
        debugLog('Filtered events', { 
          count: this.filteredEvents.length,
          sample: this.filteredEvents.slice(0, 2)
        });
        
        this.displayEvents();
        this.updateEventCount(this.filteredEvents.length);
      },
      
      // Display events in the container
      displayEvents() {
        const container = document.getElementById('events-container');
        
        if (this.filteredEvents.length === 0) {
          container.innerHTML = `
            <div class="no-events">
              <i class="fas fa-calendar-times"></i>
              <h2>Aucun événement trouvé</h2>
              <p>Modifiez vos filtres ou revenez plus tard pour découvrir de nouveaux événements.</p>
            </div>
          `;
          return;
        }
        
        container.innerHTML = this.filteredEvents.map(event => {
          const imageHTML = (event.thumbnail && event.thumbnail.trim() !== '')
            ? `<img src="${event.thumbnail}" alt="${event.title}" loading="lazy" onerror="this.parentNode.innerHTML='<i class=\\'fas fa-music\\'></i>'">`
            : '<i class="fas fa-music"></i>';
            
          // Format address display
          const addressDisplay = event.address && event.address.trim() ? `, ${event.address}` : '';
          
          // Format price display
          const priceHTML = event.price && event.price !== 'Prix non précisé' ? 
            `<div class="event-detail">
              <i class="fas fa-tag"></i>
              <span class="price-tag">${event.price}</span>
            </div>` : '';
            
          // Format category display
          const categoryHTML = event.category && event.category.trim() ? 
            `<div class="event-detail">
              <i class="fas fa-folder"></i>
              <span>${event.category}</span>
            </div>` : '';
            
          // Format location display
          const locationHTML = event.location && event.location !== 'Lieu non précisé' ? 
            `<div class="event-detail">
              <i class="fas fa-map-marker-alt"></i>
              <span>${event.location}${addressDisplay}</span>
            </div>` : '';
          
          return `
            <div class="event-card">
              <div class="event-image">${imageHTML}</div>
              <div class="event-content">
                <time class="event-date" datetime="${event.isoDate || ''}">${event.formattedDate}</time>
                <h2 class="event-title">${event.title}</h2>
                <p class="event-description">${event.description}</p>
                <div class="event-details">
                  ${locationHTML}
                  ${priceHTML}
                  ${categoryHTML}
                </div>
                <span class="view-more-btn">Voir les détails <i class="fas fa-arrow-right"></i></span>
              </div>
            </div>
          `;
        }).join('');
        
        debugLog('Events displayed successfully', { count: this.filteredEvents.length });
      },
      
      // Update event count display
      updateEventCount(count) {
        const countElement = document.getElementById('event-count');
        if (countElement) {
          countElement.textContent = count;
        }
      }
    };
    
    // Search functionality with debounce
    const SearchHandler = {
      init() {
        const searchInput = document.getElementById('search-input');
        if (searchInput) {
          searchInput.addEventListener('input', this.debounce((e) => {
            EventManager.filterEvents();
          }, 300));
        }
      },
      
      debounce(func, delay) {
        let timer;
        return function (...args) {
          clearTimeout(timer);
          timer = setTimeout(() => func.apply(this, args), delay);
        };
      }
    };
    
    // Filter buttons functionality
    const FilterHandler = {
      init() {
        document.querySelectorAll('.filter-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            // Update active state for filter buttons
            document.querySelectorAll('.filter-btn').forEach(b => {
              b.classList.remove('active');
              b.setAttribute('aria-pressed', 'false');
            });
            
            btn.classList.add('active');
            btn.setAttribute('aria-pressed', 'true');
            
            // Update filters
            EventManager.filterEvents();
          });
        });
      }
    };
    
    // View toggle functionality
    const ViewHandler = {
      init() {
        document.querySelectorAll('.view-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            // Update active state for view buttons
            document.querySelectorAll('.view-btn').forEach(b => {
              b.classList.remove('active');
              b.setAttribute('aria-pressed', 'false');
            });
            
            btn.classList.add('active');
            btn.setAttribute('aria-pressed', 'true');
            
            // Apply view style
            const viewType = btn.dataset.view;
            const container = document.getElementById('events-container');
            
            if (viewType === 'list') {
              container.style.gridTemplateColumns = '1fr';
            } else {
              container.style.gridTemplateColumns = 'repeat(auto-fill, minmax(320px, 1fr))';
            }
          });
        });
      }
    };
    
    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      debugLog('DOM loaded, initializing...');
      
      // Check for cached events first
      const cachedEvents = EventManager.getStoredEvents();
      if (cachedEvents && cachedEvents.length > 0) {
        debugLog('Using cached events', { count: cachedEvents.length });
        EventManager.allEvents = cachedEvents;
        EventManager.filterEvents();
      }
      
      // Always try to fetch fresh data (will update cache if successful)
      EventManager.fetchEvents();
      
      // Setup handlers
      SearchHandler.init();
      FilterHandler.init();
      ViewHandler.init();
      
      debugLog('Initialization complete');
    });
  </script>
