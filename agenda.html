  <script>
    // Configuration Supabase
    const SUPABASE_URL = 'https://umrozxtgxwjfkzudlmmf.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVtcm96eHRneHdqZmt6dWRsbW1mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2MzczOTEsImV4cCI6MjA3NDIxMzM5MX0.T139ua0oJKZTn3Kn8HPRh-KFWl4oOP5dacVP_zXfbFs';
    
    // Initialiser Supabase Client
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    let allEvents = [];
    let debugLogs = [];

    function logDebug(message, data = null) {
      const timestamp = new Date().toLocaleTimeString();
      let logEntry = `[${timestamp}] ${message}`;
      if (data) {
        logEntry += "\n" + JSON.stringify(data, null, 2);
      }
      debugLogs.push(logEntry);
      console.log(message, data);
    }
    
    function toggleDebug() {
      const debugDiv = document.getElementById('debug-info');
      const button = document.querySelector('.debug-toggle');
      if (debugDiv.style.display === 'none' || debugDiv.style.display === '') {
        debugDiv.style.display = 'block';
        debugDiv.textContent = debugLogs.join('\n\n');
        button.textContent = 'Masquer Debug';
      } else {
        debugDiv.style.display = 'none';
        button.textContent = 'Debug';
      }
    }

    // Fonction pour formater la date d'affichage
    function formatDateForDisplay(date) {
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      
      const tomorrow = new Date(today);
      tomorrow.setDate(tomorrow.getDate() + 1);
      
      const eventDate = new Date(date);
      eventDate.setHours(0, 0, 0, 0);
      
      // Vérifier si c'est aujourd'hui
      if (eventDate.getTime() === today.getTime()) {
        return "Aujourd'hui";
      }
      
      // Vérifier si c'est demain
      if (eventDate.getTime() === tomorrow.getTime()) {
        return "Demain";
      }
      
      // Sinon, retourner la date formatée
      const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
      const formattedDate = eventDate.toLocaleDateString('fr-FR', options);
      
      // Capitaliser la première lettre
      return formattedDate.charAt(0).toUpperCase() + formattedDate.slice(1);
    }

    // Fonction pour grouper les événements par date
    function groupEventsByDate(events) {
      const grouped = {};
      
      events.forEach(event => {
        const dateKey = formatDateForDisplay(event.eventDate);
        if (!grouped[dateKey]) {
          grouped[dateKey] = [];
        }
        grouped[dateKey].push(event);
      });
      
      return grouped;
    }

    async function fetchEvents() {
      try {
        logDebug('🚀 Chargement des événements depuis Supabase');
        
        // Indicateur de chargement
        const container = document.getElementById('events-container');
        container.style.pointerEvents = 'none';
        container.style.opacity = '0.7';
        
        // Récupérer tous les événements depuis Supabase
        const { data, error } = await supabase
          .from('Pioche_events')
          .select('*')
          .order('Date', { ascending: true });
        
        if (error) {
          throw new Error(`Erreur Supabase: ${error.message}`);
        }
        
        logDebug('📊 Données reçues de Supabase', {
          nombreEvents: data.length,
          premiersEvents: data.slice(0, 3)
        });
        
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        
        // Mapper les données Supabase vers notre format d'événements
        allEvents = data.map((row, index) => {
          const event = {};
          try {
            // Mapper les colonnes - utilisation des noms exacts avec les accents
            event.id = row["ID de l'evenement"] || row["ID de l'événement"] || `event-${index}`;
            event.title = row.Titre || `Événement ${index + 1}`;
            event.description = row.Description || row["Description courte"] || 'Description non disponible';
            event.price = row.Prix || 'Prix non précisé';
            event.location = row.Lieu || 'Lieu non précisé';
            event.address = row.Adresse || '';
            event.thumbnail = row.Thumbnail || '';
            event.category = row.Catégorie || row.Category || '';
            
            // Traitement de la date
            const dateValue = row.Date;
            if (dateValue) {
              // Format text YYYY-MM-DD
              event.eventDate = new Date(dateValue + "T00:00:00");
              if (isNaN(event.eventDate.getTime())) {
                event.eventDate = new Date();
                event.eventDate.setDate(event.eventDate.getDate() + 7);
                event.formattedDate = "Date à confirmer";
              } else {
                event.formattedDate = event.eventDate.toLocaleDateString('fr-FR', {
                  weekday: 'long',
                  day: 'numeric',
                  month: 'long',
                  year: 'numeric'
                });
              }
            } else {
              event.eventDate = new Date();
              event.eventDate.setDate(event.eventDate.getDate() + 7);
              event.formattedDate = "Date à confirmer";
            }
            return event;
          } catch (e) {
            logDebug(`Erreur événement ${index}:`, e.message);
            return null;
          }
        }).filter(event => event && event.title && event.title.trim() !== '');
        
        // Sauvegarder dans localStorage pour le cache
        localStorage.setItem('marseilleEvents', JSON.stringify(allEvents));
        
        // Filtrer les événements à venir et les trier
        const upcomingEvents = allEvents.filter(e => e.eventDate >= today).sort((a, b) => a.eventDate - b.eventDate);
        
        logDebug(`✅ ${upcomingEvents.length} événements à venir chargés`);
        
        displayEventsWithStickyDates(upcomingEvents);
        setupSearch();
        setupFilters();
        
        // Fin de chargement
        container.style.pointerEvents = 'auto';
        container.style.opacity = '1';
        
      } catch (error) {
        logDebug('❌ Erreur:', error);
        document.getElementById('events-container').innerHTML = `
          <div class="no-events">
            <i class="fas fa-exclamation-circle"></i>
            <h2>Erreur de chargement</h2>
            <p>${error.message}</p>
          </div>
        `;
        // Fin de chargement en cas d'erreur
        document.getElementById('events-container').style.pointerEvents = 'auto';
        document.getElementById('events-container').style.opacity = '1';
      }
    }
    
    // Fonction pour afficher avec dates collantes
    function displayEventsWithStickyDates(events) {
      const container = document.getElementById('events-container');
      
      if (events.length === 0) {
        container.innerHTML = `
          <div class="no-events">
            <i class="fas fa-calendar-times"></i>
            <h2>Aucun événement trouvé</h2>
            <p>Modifiez vos filtres ou revenez plus tard pour découvrir de nouveaux événements.</p>
          </div>
        `;
        return;
      }
      
      // Grouper les événements par date
      const groupedEvents = groupEventsByDate(events);
      
      // Créer le HTML
      container.innerHTML = '';
      
      Object.keys(groupedEvents).forEach(dateKey => {
        // Créer une section pour cette date
        const dateSection = document.createElement('div');
        dateSection.className = 'date-section';
        
        // Créer l'en-tête de date collant
        const stickyDate = document.createElement('div');
        stickyDate.className = 'sticky-date';
        stickyDate.innerHTML = dateKey;
        
        // Créer la grille des événements pour cette date
        const eventsList = document.createElement('div');
        eventsList.className = 'events-list';
        
        // Ajouter chaque événement
        groupedEvents[dateKey].forEach(event => {
          const imageHTML = (event.thumbnail && event.thumbnail.trim() !== '')
            ? `<img src="${event.thumbnail}" alt="${event.title}" loading="lazy" onerror="this.parentNode.innerHTML='<i class=\\'fas fa-music\\'></i>'">`
            : '<i class="fas fa-music"></i>';
          
          const eventCard = document.createElement('a');
          eventCard.href = `event-detail.html?id=${event.id}`;
          eventCard.className = 'event';
          eventCard.innerHTML = `
            <div class="event-image">${imageHTML}</div>
            <div class="event-content">
              <span class="event-date">${event.formattedDate}</span>
              <h2>${event.title}</h2>
              <p class="event-description">${event.description}</p>
              <div class="event-details">
                ${event.location !== 'Lieu non précisé' ? `
                  <div class="event-detail">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>${event.location}${event.address ? ', ' + event.address : ''}</span>
                  </div>
                ` : ''}
                ${event.price !== 'Prix non précisé' ? `
                  <div class="event-detail">
                    <i class="fas fa-tag"></i>
                    <span class="price-tag">${event.price}</span>
                  </div>
                ` : ''}
                ${event.category ? `
                  <div class="event-detail">
                    <i class="fas fa-folder"></i>
                    <span>${event.category}</span>
                  </div>
                ` : ''}
              </div>
              <span class="view-more-btn">Voir les détails <i class="fas fa-arrow-right"></i></span>
            </div>
          `;
          
          eventsList.appendChild(eventCard);
        });
        
        // Assembler la section
        dateSection.appendChild(stickyDate);
        dateSection.appendChild(eventsList);
        container.appendChild(dateSection);
      });
    }
    
    function setupSearch() {
      const searchInput = document.getElementById('search-input');
      searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase().trim();
        filterEvents(searchTerm);
      });
    }
    
    function setupFilters() {
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          filterEvents(document.getElementById('search-input').value.toLowerCase().trim());
        });
      });
    }
    
    function filterEvents(searchTerm) {
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      
      const tomorrow = new Date(today);
      tomorrow.setDate(today.getDate() + 1);
      
      let filtered = allEvents.filter(e => e.eventDate >= today);
      
      // Appliquer le filtre de catégorie
      const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
      if (activeFilter === 'today') {
        const todayEnd = new Date(today);
        todayEnd.setHours(23, 59, 59, 999);
        filtered = filtered.filter(e => e.eventDate >= today && e.eventDate <= todayEnd);
      } else if (activeFilter === 'tomorrow') {
        const tomorrowEnd = new Date(tomorrow);
        tomorrowEnd.setHours(23, 59, 59, 999);
        filtered = filtered.filter(e => e.eventDate >= tomorrow && e.eventDate <= tomorrowEnd);
      } else if (activeFilter === 'weekend') {
        const friday = new Date();
        const sunday = new Date();
        const dayOfWeek = today.getDay();
        const daysUntilFriday = (5 - dayOfWeek + 7) % 7;
        const daysUntilSunday = daysUntilFriday + 2;
        friday.setDate(today.getDate() + daysUntilFriday);
        sunday.setDate(today.getDate() + daysUntilSunday);
        filtered = filtered.filter(e => e.eventDate >= friday && e.eventDate <= sunday);
      } else if (activeFilter === 'gratuit') {
        filtered = filtered.filter(e => e.price && (e.price.toLowerCase().includes('gratuit') || e.price === '0'));
      }
      
      // Appliquer la recherche textuelle
      if (searchTerm) {
        filtered = filtered.filter(event => {
          const searchableText = `${event.title} ${event.description} ${event.location} ${event.category}`.toLowerCase();
          return searchableText.includes(searchTerm);
        });
      }
      
      filtered.sort((a, b) => a.eventDate - b.eventDate);
      displayEventsWithStickyDates(filtered);
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      logDebug('Initialisation Pioche Agenda avec Supabase');
      fetchEvents();
    });
  </script>
