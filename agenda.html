    // Parse "20:30", "20h30", "20h", "20"
    function parseTimeToHM(raw) {
      if (!raw) return null;
      const s = String(raw).trim().toLowerCase();
      if (!s || /confirm|tbd|√† d√©finir|a definir|a d√©finir/.test(s)) return null;
      const compact = s.replace(/\s+/g, '');
      const m = compact.match(/(\d{1,2})(?:[:hH\.](\d{1,2}))?/);
      if (!m) return null;
      const h = parseInt(m[1], 10);
      const min = m[2] ? parseInt(m[2], 10) : 0;
      if (isNaN(h) || isNaN(min) || h > 23 || min > 59) return null;
      return { h, min };
    }

    // ISO local avec offset (+01:00)
    function toISOWithOffset(d) {
      const pad = n => String(n).padStart(2, '0');
      const tzMin = -d.getTimezoneOffset();
      const sign = tzMin >= 0 ? '+' : '-';
      const abs = Math.abs(tzMin);
      const offH = pad(Math.floor(abs / 60));
      const offM = pad(abs % 60);
      return (
        d.getFullYear() + '-' + pad(d.getMonth() + 1) + '-' + pad(d.getDate()) + 'T' +
        pad(d.getHours()) + ':' + pad(d.getMinutes()) + ':' + pad(d.getSeconds()) +
        sign + offH + ':' + offM
      );
    }

    // Construit le payload pour l‚Äôapp depuis un objet event de la liste
    function buildReminderPayloadFromList(ev) {
      const id = String(ev.id);
      const baseDate = ev.eventDate instanceof Date ? ev.eventDate : new Date();
      const hm = parseTimeToHM(ev.time);
      const timeKnown = !!hm;

      const h = timeKnown ? hm.h : 0;     // 00:00 si inconnu (l‚Äôapp mettra 14:00)
      const m = timeKnown ? hm.min : 0;

      const startLocal = new Date(
        baseDate.getFullYear(),
        baseDate.getMonth(),
        baseDate.getDate(),
        h, m, 0, 0
      );

      return {
        action: 'addReminder',
        id,
        title: ev.title,
        startISO: toISOWithOffset(startLocal),
        timeKnown,
        venue: ev.location || null,
        url: `https://pioche.me/event-detail.html?id=${encodeURIComponent(id)}`
      };
    }

    function setFavoriteLocally(id, on) {
      try { localStorage.setItem('pioche_fav_' + String(id), on ? '1' : '0'); } catch (_) {}

    function initRemindersUIForList() {
      const inApp = isInAppWebView();
      const buttons = document.querySelectorAll('.reminder-toggle');

        // Affichage uniquement dans l‚Äôapp
        btn.style.display = inApp ? 'inline-flex' : 'none';
        const id = btn.dataset.id;
        // √âtat visuel
        if (isFavoriteLocally(id)) btn.classList.add('active'); else btn.classList.remove('active');

        // Listener (√©vite la navigation)
        btn.onclick = (e) => {
          e.preventDefault();
          e.stopPropagation();
          if (!isInAppWebView()) return false;
          
          const isFav = isFavoriteLocally(id);
          const ev = window.eventsById[id];

          } else {
            // Demande d‚Äôajout

          }
          // On attend la confirmation via PiocheCallback pour changer l‚Äô√©tat local et le visuel
          return false;
        };
      });
    }

      const today = new Date(); today.setHours(0, 0, 0, 0);

      const eventDate = new Date(date); eventDate.setHours(0, 0, 0, 0);

      const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
      const formattedDate = eventDate.toLocaleDateString('fr-FR', options);
      return formattedDate.charAt(0).toUpperCase() + formattedDate.slice(1);
    }

    function groupEventsByDate(events) {
      const grouped = {};
      events.forEach(event => {
        const dateKey = formatDateForDisplay(event.eventDate);

              event.eventDate = new Date(dateValue + "T00:00:00");
              if (isNaN(event.eventDate.getTime())) {
                event.eventDate = new Date(); event.eventDate.setDate(event.eventDate.getDate() + 7);
                event.formattedDate = "Date √† confirmer";
              } else {
                event.formattedDate = event.eventDate.toLocaleDateString('fr-FR', {
                  weekday: 'long', day: 'numeric', month: 'long', year: 'numeric'
                });
              }
            } else {
              event.eventDate = new Date(); event.eventDate.setDate(event.eventDate.getDate() + 7);
              event.formattedDate = "Date √† confirmer";
            }
            return event;
          } catch (e) {
            logDebug(`Erreur √©v√©nement ${index}:`, e.message);
            return null;
          }
        }).filter(event => event && event.title && event.title.trim() !== '');
        
        localStorage.setItem('marseilleEvents', JSON.stringify(allEvents));
        
        const upcomingEvents = allEvents.filter(e => e.eventDate >= today).sort((a, b) => a.eventDate - b.eventDate);
        
        logDebug(`‚úÖ ${upcomingEvents.length} √©v√©nements √† venir charg√©s`);
        
        displayEventsWithStickyDates(upcomingEvents);
        setupSearch();
        setupFilters();

        // Init des boutons rappel apr√®s affichage
        initRemindersUIForList();
        
        container.style.pointerEvents = 'auto';
        container.style.opacity = '1';
        
      } catch (error) {
        logDebug('‚ùå Erreur:', error);
        document.getElementById('events-container').innerHTML = `
          <div class="no-events">
            <i class="fas fa-exclamation-circle"></i>
            <h2>Erreur de chargement</h2>
            <p>${error.message}</p>
          </div>
        `;
        const container = document.getElementById('events-container');
        container.style.pointerEvents = 'auto';
        container.style.opacity = '1';
      }
    }
    
    function displayEventsWithStickyDates(events) {
      const container = document.getElementById('events-container');
      
      if (events.length === 0) {
        container.innerHTML = `
          <div class="no-events">
            <i class="fas fa-calendar-times"></i>
            <h2>Aucun √©v√©nement trouv√©</h2>
            <p>Modifiez vos filtres ou revenez plus tard pour d√©couvrir de nouveaux √©v√©nements.</p>
          </div>
        `;
        return;
      }
      
      // Map des √©v√©nements visibles pour le bridge
      window.eventsById = {};
      events.forEach(ev => { window.eventsById[String(ev.id)] = ev; });

      const groupedEvents = groupEventsByDate(events);
      container.innerHTML = '';
      
      Object.keys(groupedEvents).forEach(dateKey => {
        const dateSection = document.createElement('div');
        dateSection.className = 'date-section';
        
        const stickyDate = document.createElement('div');
        stickyDate.className = 'sticky-date';
        stickyDate.innerHTML = dateKey;
        
        const eventsList = document.createElement('div');
        eventsList.className = 'events-list';
        
        groupedEvents[dateKey].forEach(event => {
          const imageHTML = (event.thumbnail && event.thumbnail.trim() !== '')
            ? `<img src="${event.thumbnail}" alt="${event.title}" loading="lazy" onerror="this.parentNode.innerHTML='<i class=\\'fas fa-music\\'></i>'">`
            : '<i class="fas fa-music"></i>';
          
          const eventCard = document.createElement('a');
          eventCard.href = `event-detail.html?id=${event.id}`;
          eventCard.className = 'event';
          eventCard.innerHTML = `
            <button type="button" class="reminder-toggle" data-id="${String(event.id)}" title="Ajouter un rappel">
              <i class="fas fa-bell"></i>
            </button>
            <div class="event-image">${imageHTML}</div>
            <div class="event-content">
              <span class="event-date">${event.formattedDate}</span>
              <h2>${event.title}</h2>
              <p class="event-description">${event.description}</p>
              <div class="event-details">
                ${event.location !== 'Lieu non pr√©cis√©' ? `
                  <div class="event-detail">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>${event.location}${event.address ? ', ' + event.address : ''}</span>
                  </div>
                ` : ''}
                ${event.time ? `
                  <div class="event-detail">
                    <i class="fas fa-clock"></i>
                    <span>${event.time}</span>
                  </div>
                ` : ''}
                ${event.price !== 'Prix non pr√©cis√©' ? `
                  <div class="event-detail">
                    <i class="fas fa-tag"></i>
                    <span class="price-tag">${event.price}</span>
                  </div>
                ` : ''}
                ${event.category ? `
                  <div class="event-detail">
                    <i class="fas fa-folder"></i>
                    <span>${event.category}</span>
                  </div>
                ` : ''}
              </div>
              <span class="view-more-btn">Voir les d√©tails <i class="fas fa-arrow-right"></i></span>
            </div>
          `;
          
          eventsList.appendChild(eventCard);
        });
        
        dateSection.appendChild(stickyDate);
        dateSection.appendChild(eventsList);
        container.appendChild(dateSection);
      });
    }
    
    function setupSearch() {
      const searchInput = document.getElementById('search-input');
      searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase().trim();
        filterEvents(searchTerm);
      });
    }
    
    function setupFilters() {
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          filterEvents(document.getElementById('search-input').value.toLowerCase().trim());
        });
      });
    }
    
    function filterEvents(searchTerm) {
      const today = new Date(); today.setHours(0, 0, 0, 0);
      const tomorrow = new Date(today); tomorrow.setDate(today.getDate() + 1);
      
      let filtered = allEvents.filter(e => e.eventDate >= today);
      
      const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
      if (activeFilter === 'today') {
        const todayEnd = new Date(today); todayEnd.setHours(23, 59, 59, 999);
        filtered = filtered.filter(e => e.eventDate >= today && e.eventDate <= todayEnd);
      } else if (activeFilter === 'tomorrow') {
        const tomorrowEnd = new Date(tomorrow); tomorrowEnd.setHours(23, 59, 59, 999);
        filtered = filtered.filter(e => e.eventDate >= tomorrow && e.eventDate <= tomorrowEnd);
      } else if (activeFilter === 'weekend') {
        const friday = new Date(); const sunday = new Date();
        const dayOfWeek = today.getDay();
        const daysUntilFriday = (5 - dayOfWeek + 7) % 7;
        const daysUntilSunday = daysUntilFriday + 2;
        friday.setDate(today.getDate() + daysUntilFriday);
        sunday.setDate(today.getDate() + daysUntilSunday);
        filtered = filtered.filter(e => e.eventDate >= friday && e.eventDate <= sunday);
      } else if (activeFilter === 'gratuit') {
        filtered = filtered.filter(e => e.price && (e.price.toLowerCase().includes('gratuit') || e.price === '0'));
      }
      
      if (searchTerm) {
        filtered = filtered.filter(event => {
          const searchableText = `${event.title} ${event.description} ${event.location} ${event.category}`.toLowerCase();
          return searchableText.includes(searchTerm);
        });
      }
      
      filtered.sort((a, b) => a.eventDate - b.eventDate);
      displayEventsWithStickyDates(filtered);

      // R√©initialiser les boutons rappel apr√®s r√©affichage
      initRemindersUIForList();
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      logDebug('Initialisation Pioche Agenda avec Supabase');
      fetchEvents();
    });
  </script>
