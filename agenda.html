  <style>
    :root {
      --primary-color: #1e88e5;
      --primary-dark: #0d47a1;
      --secondary-color: #ff6f00;
      --accent-color: #e91e63;
      --background-color: #f5f7fa;
      --card-color: #ffffff;
      --text-color: #333333;
      --text-light: #666666;
      --border-color: #e0e0e0;
      --shadow-light: rgba(0, 0, 0, 0.05);
      --shadow-medium: rgba(0, 0, 0, 0.08);
      --shadow-dark: rgba(0, 0, 0, 0.12);
      --transition: all 0.3s ease;
      --border-radius: 12px;
      --border-radius-sm: 8px;
      --border-radius-lg: 30px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    /* Accessibility helpers */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    
    /* Navigation */
    nav {
      background: white;
      box-shadow: 0 2px 10px var(--shadow-light);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 700;
      transition: var(--transition);
    }
    
    .logo:hover {
      color: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }
    
    .nav-links a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius-sm);
    }
    
    .nav-links a:hover {
      color: var(--primary-color);
      background-color: rgba(30, 136, 229, 0.05);
    }
    
    .nav-links a.active {
      color: var(--primary-color);
      font-weight: 600;
      background-color: rgba(30, 136, 229, 0.1);
    }
    
    /* Header */
    header {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      padding: 3rem 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
      background-size: cover;
      opacity: 0.1;
    }
    
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }
    
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    
    .subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 1rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .marseille-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--secondary-color);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 20px;
      flex: 1;
    }
    
    /* Breadcrumb */
    .breadcrumb {
      padding: 1rem 0;
      font-size: 0.9rem;
    }
    
    .breadcrumb ol {
      display: flex;
      list-style: none;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    
    .breadcrumb li::after {
      content: "›";
      margin-left: 0.5rem;
      color: #999;
    }
    
    .breadcrumb li:last-child::after {
      content: "";
    }
    
    .breadcrumb a {
      color: var(--primary-color);
      text-decoration: none;
      transition: var(--transition);
    }
    
    .breadcrumb a:hover {
      text-decoration: underline;
      color: var(--primary-dark);
    }
    
    /* Filters */
    .filters {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
      background: var(--card-color);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: 0 2px 10px var(--shadow-light);
    }
    
    .search-box {
      flex-grow: 1;
      max-width: 500px;
      position: relative;
    }
    
    .search-box input {
      width: 100%;
      padding: 12px 20px;
      border: 2px solid var(--border-color);
      border-radius: var(--border-radius-lg);
      font-size: 1rem;
      outline: none;
      transition: var(--transition);
    }
    
    .search-box input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.1);
    }
    
    .search-icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
      pointer-events: none;
    }
    
    .filter-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    
    .filter-btn {
      padding: 8px 16px;
      border: 1px solid var(--border-color);
      border-radius: 20px;
      background: var(--card-color);
      color: var(--text-color);
      cursor: pointer;
      transition: var(--transition);
      font-size: 0.9rem;
      font-weight: 500;
    }
    
    .filter-btn:hover {
      border-color: var(--primary-color);
      color: var(--primary-color);
      background-color: rgba(30, 136, 229, 0.05);
    }
    
    .filter-btn.active {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }
    
    /* Events Header */
    .events-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      gap: 1rem;
    }
    
    .events-count {
      color: var(--text-light);
      font-size: 1.1rem;
      font-weight: 500;
    }
    
    .view-options {
      display: flex;
      gap: 0.5rem;
    }
    
    .view-btn {
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      background: var(--card-color);
      cursor: pointer;
      border-radius: var(--border-radius-sm);
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .view-btn.active {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }
    
    .view-btn:hover {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }
    
    /* Events Grid */
    .events-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2rem;
    }
    
    .event-card {
      background-color: var(--card-color);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: 0 4px 15px var(--shadow-medium);
      transition: var(--transition);
      height: 100%;
      display: flex;
      flex-direction: column;
      text-decoration: none;
      color: inherit;
    }
    
    .event-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px var(--shadow-dark);
    }
    
    .event-image {
      height: 200px;
      overflow: hidden;
      position: relative;
      background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 3rem;
    }
    
    .event-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    
    .event-card:hover .event-image img {
      transform: scale(1.05);
    }
    
    .event-content {
      padding: 1.5rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    
    .event-date {
      display: inline-block;
      background-color: var(--accent-color);
      color: white;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      margin-bottom: 1rem;
      font-weight: 600;
      align-self: flex-start;
    }
    
    .event-title {
      font-size: 1.4rem;
      margin-bottom: 0.8rem;
      color: var(--primary-color);
      font-weight: 600;
      text-decoration: none;
      transition: var(--transition);
    }
    
    .event-title:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }
    
    .event-description {
      margin-bottom: 1.2rem;
      color: var(--text-light);
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      flex-grow: 1;
      line-height: 1.5;
    }
    
    .event-details {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      font-size: 0.95rem;
      margin-top: auto;
    }
    
    .event-detail {
      display: flex;
      align-items: flex-start;
      gap: 0.8rem;
    }
    
    .event-detail i {
      color: var(--primary-color);
      min-width: 20px;
      margin-top: 4px;
    }
    
    .view-more-btn {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: var(--border-radius-lg);
      font-size: 0.9rem;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 1rem;
      text-align: center;
      display: inline-block;
      text-decoration: none;
      font-weight: 600;
      align-self: flex-start;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .view-more-btn:hover {
      transform: translateX(5px);
      box-shadow: 0 5px 15px rgba(30, 136, 229, 0.3);
    }
    
    /* No events message */
    .no-events {
      grid-column: 1 / -1;
      text-align: center;
      padding: 4rem 2rem;
      background-color: var(--card-color);
      border-radius: var(--border-radius);
      box-shadow: 0 4px 15px var(--shadow-medium);
    }
    
    .no-events i {
      font-size: 4rem;
      color: #ddd;
      margin-bottom: 1rem;
    }
    
    .no-events h2 {
      color: var(--text-light);
      margin-bottom: 1rem;
    }
    
    /* Loading state */
    .loading {
      text-align: center;
      padding: 3rem;
      font-size: 1.2rem;
      color: var(--text-light);
      grid-column: 1 / -1;
    }
    
    .loading i {
      font-size: 2rem;
      margin-bottom: 1rem;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .price-tag {
      display: inline-block;
      background-color: var(--secondary-color);
      color: white;
      padding: 3px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
    }
    
    /* Footer */
    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 2rem 0;
      margin-top: 4rem;
    }
    
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .footer-brand {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--secondary-color);
    }
    
    /* Responsive improvements */
    @media (max-width: 768px) {
      .nav-links {
        gap: 1rem;
        font-size: 0.9rem;
      }
      
      .events-container {
        grid-template-columns: 1fr;
      }
      
      .filters {
        flex-direction: column;
        align-items: stretch;
      }
      
      .search-box {
        max-width: 100%;
      }
      
      .filter-buttons {
        justify-content: center;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .marseille-icon {
        font-size: 2rem;
      }
      
      .event-content {
        padding: 1rem;
      }
      
      .event-title {
        font-size: 1.2rem;
      }
    }
    
    @media (max-width: 480px) {
      .nav-container {
        flex-direction: column;
        gap: 1rem;
      }
      
      .filter-buttons {
        gap: 0.3rem;
      }
      
      .filter-btn {
        padding: 6px 12px;
        font-size: 0.8rem;
      }
      
      .event-date, .price-tag {
        font-size: 0.8rem;
      }
    }

  <script>
    // Event data management
    const EventManager = {
      sheetURL: "https://docs.google.com/spreadsheets/d/1FGkH2h9VvGw-jmrqRP0_Gr5gJJ10aplNhSPV1yyI5_U/gviz/tq?tqx=out:json&gid=0",
      allEvents: [],
      filteredEvents: [],
      
      // Normalize text data from sheet
      cleanText(text) {
        if (text && typeof text === 'string') {
          return text.replace(/#.*$/gm, '').trim();
        }
        return text;
      },
      
      // Find column index with preference for specific labels
      findColumn(cols, preferredLabels) {
        for (const label of preferredLabels) {
          const index = cols.findIndex(col => col === label);
          if (index !== -1) return index;
        }
        return -1;
      },
      
      // Extract column value from a row
      getColumnValue(row, possibleNames, cols) {
        const index = this.findColumn(cols, possibleNames);
        if (index !== -1 && row.c && row.c[index] && row.c[index].v !== null && row.c[index].v !== undefined) {
          if (possibleNames.includes("Date") && row.c[index].f) {
            return row.c[index].f;
          }
          let value = row.c[index].v;
          if (typeof value === 'string') {
            value = this.cleanText(value);
          }
          return value;
        }
        return null;
      },
      
      // Fetch events from Google Sheets
      async fetchEvents() {
        try {
          const response = await fetch(this.sheetURL);
          if (!response.ok) {
            throw new Error(`Erreur HTTP: ${response.status}`);
          }
          
          const text = await response.text();
          const jsonStart = text.indexOf('{');
          const jsonEnd = text.lastIndexOf('}') + 1;
          
          if (jsonStart === -1 || jsonEnd === 0) {
            throw new Error('Format de réponse invalide');
          }
          
          const jsonText = text.substring(jsonStart, jsonEnd);
          const json = JSON.parse(jsonText);
          
          if (!json.table || !json.table.rows || !json.table.cols) {
            throw new Error('Structure de données invalide');
          }
          
          const cols = json.table.cols.map(col => col.label);
          const rows = json.table.rows;
          
          const today = new Date();
          today.setHours(0, 0, 0, 0);
          
          this.allEvents = rows.map((row, index) => {
            const event = {
              id: this.getColumnValue(row, ['ID de l\'evenement', 'ID de l\'événement', 'Event ID', 'ID'], cols) || `event-${index}`,
              title: this.getColumnValue(row, ['Titre', 'Title'], cols) || `Événement ${index + 1}`,
              description: this.getColumnValue(row, ['Description', 'Description courte'], cols) || 'Description non disponible',
              price: this.getColumnValue(row, ['Prix', 'Price'], cols) || 'Prix non précisé',
              location: this.getColumnValue(row, ['Lieu', 'Location'], cols) || 'Lieu non précisé',
              address: this.getColumnValue(row, ['Adresse', 'Address'], cols) || '',
              thumbnail: this.getColumnValue(row, ['Thumbnail'], cols) || '',
              category: this.getColumnValue(row, ['Catégorie', 'Category'], cols) || ''
            };
            
            // Process event date
            const dateValue = this.getColumnValue(row, ['Date'], cols);
            if (dateValue) {
              if (typeof dateValue === 'string' && /^\d{4}-\d{2}-\d{2}$/.test(dateValue)) {
                event.eventDate = new Date(dateValue + "T00:00:00");
              } else {
                event.eventDate = new Date(dateValue);
              }
              
              if (isNaN(event.eventDate.getTime())) {
                event.eventDate = new Date();
                event.eventDate.setDate(event.eventDate.getDate() + 7);
                event.formattedDate = "Date à confirmer";
              } else {
                event.formattedDate = event.eventDate.toLocaleDateString('fr-FR', {
                  weekday: 'long',
                  day: 'numeric',
                  month: 'long',
                  year: 'numeric'
                });
                event.isoDate = event.eventDate.toISOString();
              }
            } else {
              event.eventDate = new Date();
              event.eventDate.setDate(event.eventDate.getDate() + 7);
              event.formattedDate = "Date à confirmer";
            }
            
            return event;
          }).filter(event => event && event.title && this.cleanText(event.title));
          
          // Store in localStorage with timestamp
          const timestamp = new Date().getTime();
          localStorage.setItem('marseilleEvents', JSON.stringify({
            timestamp,
            data: this.allEvents
          }));
          
          this.filterEvents();
        } catch (error) {
          console.error('Erreur:', error);
          document.getElementById('events-container').innerHTML = `
            <div class="no-events">
              <i class="fas fa-exclamation-circle"></i>
              <h2>Erreur de chargement</h2>
              <p>Impossible de charger les événements. Veuillez réessayer plus tard.</p>
            </div>
          `;
          this.updateEventCount(0);
        }
      },
      
      // Get events from localStorage if recent
      getStoredEvents() {
        try {
          const stored = localStorage.getItem('marseilleEvents');
          if (stored) {
            const data = JSON.parse(stored);
            const now = new Date().getTime();
            // Cache for 1 hour
            if (now - data.timestamp < 3600000) {
              return data.data;
            }
          }
        } catch (e) {
          console.error('Error parsing stored events:', e);
        }
        return null;
      },
      
      // Filter events based on current settings
      filterEvents() {
        const searchTerm = document.getElementById('search-input').value.toLowerCase().trim();
        const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
        
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        
        const tomorrow = new Date(today);
        tomorrow.setDate(today.getDate() + 1);
        
        let filtered = this.allEvents.filter(e => e.eventDate >= today);
        
        // Apply category filter
        if (activeFilter === 'today') {
          const todayEnd = new Date(today);
          todayEnd.setHours(23, 59, 59, 999);
          filtered = filtered.filter(e => e.eventDate >= today && e.eventDate <= todayEnd);
        } else if (activeFilter === 'tomorrow') {
          const tomorrowEnd = new Date(tomorrow);
          tomorrowEnd.setHours(23, 59, 59, 999);
          filtered = filtered.filter(e => e.eventDate >= tomorrow && e.eventDate <= tomorrowEnd);
        } else if (activeFilter === 'weekend') {
          const friday = new Date();
          const sunday = new Date();
          const dayOfWeek = today.getDay();
          const daysUntilFriday = (5 - dayOfWeek + 7) % 7;
          const daysUntilSunday = daysUntilFriday + 2;
          friday.setDate(today.getDate() + daysUntilFriday);
          sunday.setDate(today.getDate() + daysUntilSunday);
          filtered = filtered.filter(e => e.eventDate >= friday && e.eventDate <= sunday);
        } else if (activeFilter === 'gratuit') {
          filtered = filtered.filter(e => {
            const price = e.price.toLowerCase();
            return price.includes('gratuit') || price === '0';
          });
        }
        
        // Apply text search
        if (searchTerm) {
          filtered = filtered.filter(event => {
            const searchableText = `${event.title} ${event.description} ${event.location} ${event.category}`.toLowerCase();
            return searchableText.includes(searchTerm);
          });
        }
        
        this.filteredEvents = filtered.sort((a, b) => a.eventDate - b.eventDate);
        this.displayEvents();
        this.updateEventCount(this.filteredEvents.length);
      },
      
      // Display events in the container
      displayEvents() {
        const container = document.getElementById('events-container');
        
        if (this.filteredEvents.length === 0) {
          container.innerHTML = `
            <div class="no-events">
              <i class="fas fa-calendar-times"></i>
              <h2>Aucun événement trouvé</h2>
              <p>Modifiez vos filtres ou revenez plus tard pour découvrir de nouveaux événements.</p>
            </div>
          `;
          return;
        }
        
        container.innerHTML = this.filteredEvents.map(event => {
          const imageHTML = (event.thumbnail && event.thumbnail.trim() !== '')
            ? `<img src="${event.thumbnail}" alt="${event.title}" loading="lazy" onerror="this.parentNode.innerHTML='<i class=\\'fas fa-music\\'></i>'">`
            : '<i class="fas fa-music"></i>';
            
          // Format address display
          const addressDisplay = event.address ? `, ${event.address}` : '';
          
          // Format price display
          const priceHTML = event.price !== 'Prix non précisé' ? 
            `<div class="event-detail">
              <i class="fas fa-tag"></i>
              <span class="price-tag">${event.price}</span>
            </div>` : '';
            
          // Format category display
          const categoryHTML = event.category ? 
            `<div class="event-detail">
              <i class="fas fa-folder"></i>
              <span>${event.category}</span>
            </div>` : '';
            
          // Format location display
          const locationHTML = event.location !== 'Lieu non précisé' ? 
            `<div class="event-detail">
              <i class="fas fa-map-marker-alt"></i>
              <span>${event.location}${addressDisplay}</span>
            </div>` : '';
          
          return `
            <a href="event-detail.html?id=${event.id}" class="event-card">
              <div class="event-image">${imageHTML}</div>
              <div class="event-content">
                <time class="event-date" datetime="${event.isoDate || ''}">${event.formattedDate}</time>
                <h2 class="event-title">${event.title}</h2>
                <p class="event-description">${event.description}</p>
                <div class="event-details">
                  ${locationHTML}
                  ${priceHTML}
                  ${categoryHTML}
                </div>
                <span class="view-more-btn">Voir les détails <i class="fas fa-arrow-right"></i></span>
              </div>
            </a>
          `;
        }).join('');
      },
      
      // Update event count display
      updateEventCount(count) {
        document.getElementById('event-count').textContent = count;
      }
    };
    
    // Search functionality with debounce
    const SearchHandler = {
      init() {
        const searchInput = document.getElementById('search-input');
        if (searchInput) {
          searchInput.addEventListener('input', this.debounce((e) => {
            EventManager.filterEvents();
          }, 300));
        }
      },
      
      debounce(func, delay) {
        let timer;
        return function (...args) {
          clearTimeout(timer);
          timer = setTimeout(() => func.apply(this, args), delay);
        };
      }
    };
    
    // Filter buttons functionality
    const FilterHandler = {
      init() {
        document.querySelectorAll('.filter-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            // Update active state for filter buttons
            document.querySelectorAll('.filter-btn').forEach(b => {
              b.classList.remove('active');
              b.setAttribute('aria-pressed', 'false');
            });
            
            btn.classList.add('active');
            btn.setAttribute('aria-pressed', 'true');
            
            // Update filters
            EventManager.filterEvents();
          });
        });
      }
    };
    
    // View toggle functionality
    const ViewHandler = {
      init() {
        document.querySelectorAll('.view-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            // Update active state for view buttons
            document.querySelectorAll('.view-btn').forEach(b => {
              b.classList.remove('active');
              b.setAttribute('aria-pressed', 'false');
            });
            
            btn.classList.add('active');
            btn.setAttribute('aria-pressed', 'true');
            
            // Apply view style (simplified for example)
            const viewType = btn.dataset.view;
            const container = document.getElementById('events-container');
            
            if (viewType === 'list') {
              container.classList.add('events-list');
              container.classList.remove('events-container');
            } else {
              container.classList.add('events-container');
              container.classList.remove('events-list');
            }
          });
        });
      }
    };
    
    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      // Check for cached events
      const cachedEvents = EventManager.getStoredEvents();
      if (cachedEvents) {
        EventManager.allEvents = cachedEvents;
        EventManager.filterEvents();
      } else {
        EventManager.fetchEvents();
      }
      
      // Setup handlers
      SearchHandler.init();
      FilterHandler.init();
      ViewHandler.init();
    });
  </script>
