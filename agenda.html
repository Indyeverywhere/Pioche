    // Parse "20:30", "20h30", "20h", "20"
    function parseTimeToHM(raw) {
      if (!raw) return null;
      const s = String(raw).trim().toLowerCase();
      if (!s || /confirm|tbd|à définir|a definir|a définir/.test(s)) return null;
      const compact = s.replace(/\s+/g, '');
      const m = compact.match(/(\d{1,2})(?:[:hH\.](\d{1,2}))?/);
      if (!m) return null;
      const h = parseInt(m[1], 10);
      const min = m[2] ? parseInt(m[2], 10) : 0;
      if (isNaN(h) || isNaN(min) || h > 23 || min > 59) return null;
      return { h, min };
    }

    // ISO local avec offset (+01:00)
    function toISOWithOffset(d) {
      const pad = n => String(n).padStart(2, '0');
      const tzMin = -d.getTimezoneOffset();
      const sign = tzMin >= 0 ? '+' : '-';
      const abs = Math.abs(tzMin);
      const offH = pad(Math.floor(abs / 60));
      const offM = pad(abs % 60);
      return (
        d.getFullYear() + '-' + pad(d.getMonth() + 1) + '-' + pad(d.getDate()) + 'T' +
        pad(d.getHours()) + ':' + pad(d.getMinutes()) + ':' + pad(d.getSeconds()) +
        sign + offH + ':' + offM
      );
    }

        try {
          logDebug('⏳ Tentative de récupération des événements depuis Supabase...');
          const { data, error } = await supabase
            .from('Pioche_events')
            .select('*')
            .order('Date', { ascending: true });

          if (error) throw error;

          if (!data || data.length === 0) {
            showErrorMessage("Aucun événement trouvé dans la base de données.");
            return;
          }

          allEvents = processEvents(data);
          localStorage.setItem(cacheKey, JSON.stringify(allEvents));
          localStorage.setItem(cacheTimeKey, Date.now());
          logDebug(`✅ ${allEvents.length} événements récupérés depuis Supabase`);
          processAndDisplayEvents();
        } catch (error) {
          logDebug('❌ Erreur lors de la récupération des événements:', error);
          showErrorMessage("Impossible de charger les événements. Veuillez réessayer plus tard.");
        }
      }
    }

    function showErrorMessage(message) {
      const container = document.getElementById('events-container');
      container.innerHTML = `
        <div class="no-events">
          <i class="fas fa-exclamation-triangle"></i>
          <h2>Erreur</h2>
          <p>${message}</p>
        </div>
      `;
    }

    function processEvents(data) {
      const today = new Date();
      today.setHours(0, 0, 0, 0);

      return data.map((row, index) => {
        const event = {};
        try {
          event.id = row["ID de l'evenement"] || row["ID de l'événement"] || `event-${index}`;
          event.title = row.Titre || `Événement ${index + 1}`;
          event.description = row.Description || row["Description courte"] || 'Description non disponible';
          event.price = row.Prix || 'Prix non précisé';
          event.location = row.Lieu || 'Lieu non précisé';
          event.address = row.Adresse || '';
          event.thumbnail = row.Thumbnail || '';
          event.category = row.Catégorie || row.Category || '';

          event.time = row.Heure || '';

          const dateValue = row.Date;
          if (dateValue) {
            event.eventDate = new Date(dateValue + "T00:00:00");
            if (isNaN(event.eventDate.getTime())) {
              event.eventDate = new Date(); event.eventDate.setDate(event.eventDate.getDate() + 7);
              event.formattedDate = "Date à confirmer";
            } else {
              event.formattedDate = event.eventDate.toLocaleDateString('fr-FR', {
                weekday: 'long', day: 'numeric', month: 'long', year: 'numeric'
              });
            }
          } else {
            event.eventDate = new Date(); event.eventDate.setDate(event.eventDate.getDate() + 7);
            event.formattedDate = "Date à confirmer";
          }
          return event;
        } catch (e) {
          logDebug(`Erreur événement ${index}:`, e.message);
          return null;
        }
      }).filter(event => event && event.title && event.title.trim() !== '');
    }

    function processAndDisplayEvents() {
      const today = new Date();
      today.setHours(0, 0, 0, 0);

      const upcomingEvents = allEvents.filter(e => e.eventDate >= today).sort((a, b) => a.eventDate - b.eventDate);

      logDebug(`✅ ${upcomingEvents.length} événements à venir chargés`);

      displayEventsWithStickyDates(upcomingEvents);
      setupSearch();
      setupFilters();

      // Init des boutons rappel après affichage
      initRemindersUIForList();

      const container = document.getElementById('events-container');
      container.style.pointerEvents = 'auto';
      container.style.opacity = '1';

      // Initialiser le lazy loading des images
      initImageLazyLoading();

      // Initialiser l'observateur pour les sticky dates
      initStickyDatesObserver();
    }

    function displayEventsWithStickyDates(events) {
      const container = document.getElementById('events-container');

      if (events.length === 0) {
        container.innerHTML = `
          <div class="no-events">
            <i class="fas fa-calendar-times"></i>
            <h2>Aucun événement trouvé</h2>
            <p>Modifiez vos filtres ou revenez plus tard pour découvrir de nouveaux événements.</p>
          </div>
        `;
        return;
      }

      // Map des événements visibles pour le bridge
      window.eventsById = {};
      events.forEach(ev => { window.eventsById[String(ev.id)] = ev; });

      const groupedEvents = groupEventsByDate(events);
      container.innerHTML = '';

      Object.keys(groupedEvents).forEach(dateKey => {
        const dateSection = document.createElement('div');
        dateSection.className = 'date-section';

        const stickyDate = document.createElement('div');
        stickyDate.className = 'sticky-date';
        stickyDate.innerHTML = dateKey;

        const eventsList = document.createElement('div');
        eventsList.className = 'events-list';

        groupedEvents[dateKey].forEach(event => {
          const imageHTML = (event.thumbnail && event.thumbnail.trim() !== '')
            ? `<img
                src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 200'%3E%3C/svg%3E"
                data-src="${event.thumbnail}"
                alt="${event.title}"
                loading="lazy"
                width="400"
                height="200"
                onerror="this.src='data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2Fsvg%22%20viewBox%3D%220%200%20400%20200%22%3E%3Crect%20width%3D%22400%22%20height%3D%22200%22%20fill%3D%22%23f0f0f0%22%2F%3E%3Ctext%20x%3D%2250%25%22%20y%3D%2250%25%22%20dominant-baseline%3D%22middle%22%20text-anchor%3D%22middle%22%20fill%3D%22%23999%22%20font-size%3D%2216%22%3EImage%20non%20disponible%3C%2Ftext%3E%3C%2Fsvg%3E';"
              >`
            : '<i class="fas fa-music"></i>';

          const eventCard = document.createElement('a');
          eventCard.href = `event-detail.html?id=${event.id}`;
          eventCard.className = 'event';
          eventCard.innerHTML = `
            <button type="button" class="reminder-toggle" data-id="${String(event.id)}" title="Ajouter un rappel">
              <i class="fas fa-bell"></i>
            </button>
            <div class="event-image">${imageHTML}</div>
            <div class="event-content">
              <span class="event-date">${event.formattedDate}</span>
              <h2>${event.title}</h2>
              <p class="event-description">${event.description}</p>
              <div class="event-details">
                ${event.location !== 'Lieu non précisé' ? `
                  <div class="event-detail">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>${event.location}${event.address ? ', ' + event.address : ''}</span>
                  </div>
                ` : ''}
                ${event.time ? `
                  <div class="event-detail">
                    <i class="fas fa-clock"></i>
                    <span>${event.time}</span>
                  </div>
                ` : ''}
                ${event.price !== 'Prix non précisé' ? `
                  <div class="event-detail">
                    <i class="fas fa-tag"></i>
                    <span class="price-tag">${event.price}</span>
                  </div>
                ` : ''}
                ${event.category ? `
                  <div class="event-detail">
                    <i class="fas fa-folder"></i>
                    <span>${event.category}</span>
                  </div>
                ` : ''}
              </div>
              <span class="view-more-btn">Voir les détails <i class="fas fa-arrow-right"></i></span>
            </div>
          `;

          eventsList.appendChild(eventCard);
        });

        dateSection.appendChild(stickyDate);
        dateSection.appendChild(eventsList);
        container.appendChild(dateSection);
      });
    }

    // Utiliser le debouncing pour la recherche
    let searchTimeout;
    function setupSearch() {
      const searchInput = document.getElementById('search-input');
      searchInput.addEventListener('input', (e) => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
          const searchTerm = e.target.value.toLowerCase().trim();
          filterEvents(searchTerm);
        }, 300);
      });
    }

    function setupFilters() {
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          filterEvents(document.getElementById('search-input').value.toLowerCase().trim());
        });
      });
    }

    function filterEvents(searchTerm) {
      const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
      const cacheKey = `${searchTerm}_${activeFilter}`;

      if (searchCache.has(cacheKey)) {
        displayEventsWithStickyDates(searchCache.get(cacheKey));
        initRemindersUIForList();
        return;
      }

      const today = new Date(); today.setHours(0, 0, 0, 0);
      const tomorrow = new Date(today); tomorrow.setDate(today.getDate() + 1);

      let filtered = allEvents.filter(e => e.eventDate >= today);

      if (activeFilter === 'today') {
        const todayEnd = new Date(today); todayEnd.setHours(23, 59, 59, 999);
        filtered = filtered.filter(e => e.eventDate >= today && e.eventDate <= todayEnd);
      } else if (activeFilter === 'tomorrow') {
        const tomorrowEnd = new Date(tomorrow); tomorrowEnd.setHours(23, 59, 59, 999);
        filtered = filtered.filter(e => e.eventDate >= tomorrow && e.eventDate <= tomorrowEnd);
      } else if (activeFilter === 'weekend') {
        const friday = new Date(); const sunday = new Date();
        const dayOfWeek = today.getDay();
        const daysUntilFriday = (5 - dayOfWeek + 7) % 7;
        const daysUntilSunday = daysUntilFriday + 2;
        friday.setDate(today.getDate() + daysUntilFriday);
        sunday.setDate(today.getDate() + daysUntilSunday);
        filtered = filtered.filter(e => e.eventDate >= friday && e.eventDate <= sunday);
      } else if (activeFilter === 'gratuit') {
        filtered = filtered.filter(e => e.price && (e.price.toLowerCase().includes('gratuit') || e.price === '0'));
      }

      if (searchTerm) {
        filtered = filtered.filter(event => {
          const searchableText = `${event.title} ${event.description} ${event.location} ${event.category}`.toLowerCase();
          return searchableText.includes(searchTerm);
        });
      }

      filtered.sort((a, b) => a.eventDate - b.eventDate);
      displayEventsWithStickyDates(filtered);

      // Réinitialiser les boutons rappel après réaffichage
      initRemindersUIForList();

      // Mettre en cache le résultat
      searchCache.set(cacheKey, filtered);
      // Limiter la taille du cache
      if (searchCache.size > 50) {
        const firstKey = searchCache.keys().next().value;
        searchCache.delete(firstKey);
      }
    }

    // Utiliser Intersection Observer pour les sticky dates
    function initStickyDatesObserver() {
      const dateSections = document.querySelectorAll('.date-section');
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach(entry => {
            const sticky = entry.target.querySelector('.sticky-date');
            if (sticky) {
              if (entry.isIntersecting) {
                sticky.style.position = 'sticky';
              } else {
                sticky.style.position = 'relative';
              }
            }
          });
        },
        { threshold: 0.1, rootMargin: '-50px 0px 0px 0px' }
      );

      dateSections.forEach(section => observer.observe(section));
    }

    // Utiliser Intersection Observer pour le lazy loading des images
    function initImageLazyLoading() {
      const imageObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            const src = img.getAttribute('data-src');
            if (src) {
              img.src = src;
              img.removeAttribute('data-src');
            }
            imageObserver.unobserve(img);
          }
        });
      }, {
        rootMargin: '50px 0px',
        threshold: 0.1
      });

      document.querySelectorAll('img[data-src]').forEach(img => {
        imageObserver.observe(img);
      });
    }

    // Utiliser la délégation d'événements
    document.addEventListener('click', (e) => {
      // Filtres
      if (e.target.classList.contains('filter-btn')) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        e.target.classList.add('active');
        filterEvents(document.getElementById('search-input').value.toLowerCase().trim());
      }

      // Rappels
      if (e.target.closest('.reminder-toggle')) {
        const btn = e.target.closest('.reminder-toggle');
        const id = btn.dataset.id;
        const isFav = isFavoriteLocally(id);
        const ev = window.eventsById[id];
        if (!ev) return;

        if (isFav) {
          // Demande de suppression
          try { window.Pioche.postMessage(JSON.stringify({ action: 'removeReminder', id: String(id) })); } catch(_) {}
        } else {
          // Demande d’ajout
          const payload = buildReminderPayloadFromList(ev);
          try { window.Pioche.postMessage(JSON.stringify(payload)); } catch(_) {}
        }
      }
    });

    // Charger Supabase de façon asynchrone
    function loadSupabase() {
      logDebug('⏳ Tentative de chargement de Supabase...');

      // Vérifier si Supabase est déjà chargé
      if (window.supabase && window.supabase.createClient) {
        logDebug('✅ Supabase déjà chargé');
        initApp();
        return;
      }

      // Créer un script pour charger Supabase
      const script = document.createElement('script');
      script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2';
      script.async = true;
      script.onload = function() {
        logDebug('✅ Supabase chargé avec succès');
        initApp();
      };
      script.onerror = function() {
        logDebug('❌ Erreur lors du chargement de Supabase');
        showErrorMessage("Impossible de charger les événements. Veuillez vérifier votre connexion Internet.");
      };

      // Ajouter le script au document
      document.body.appendChild(script);
    }

    function initApp() {
      try {
        // Initialiser Supabase
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        logDebug('✅ Supabase initialisé avec succès');

        // Démarrer le chargement des événements
        fetchEvents();
      } catch (error) {
        logDebug('❌ Erreur lors de l\'initialisation de Supabase:', error);
        showErrorMessage("Impossible de charger les événements. Veuillez réessayer plus tard.");
      }
    }

    // Afficher le body une fois le CSS chargé
    document.addEventListener('DOMContentLoaded', () => {
      document.body.style.opacity = '1';
      logDebug('✅ Page chargée, démarrage du chargement de Supabase...');
      loadSupabase();
    });

    // Service Worker pour le cache
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(console.error);
      });
    }
  </script>
