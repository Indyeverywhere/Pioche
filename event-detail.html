      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);

        transform: translateY(20px);
      }

      }

      align-items: center;
      justify-content: center;

    .event-hero img {

      right: 0;

      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);

    // Fonctions pour le lightbox
    function openLightbox(imageSrc, imageAlt) {
      const lightbox = document.getElementById('lightbox');

      lightboxImage.src = imageSrc;

    function closeLightbox() {

    // Fonction pour mettre à jour les meta tags
    function updateMetaTags(event) {
      // URL actuelle
      const currentUrl = window.location.href;

      // Description de l'événement (limitée à 160 caractères)
      const description = event.description ?
        (event.description.substring(0, 157) + (event.description.length > 157 ? '...' : '')) :
        `${event.title} - ${event.formattedDate} à ${event.location}`;

      // Mettre à jour ou créer les meta tags Open Graph
      updateMetaTag('property', 'og:title', event.title);
      updateMetaTag('property', 'og:description', description);
      updateMetaTag('property', 'og:url', currentUrl);
      if (event.thumbnail) {
        updateMetaTag('property', 'og:image', event.thumbnail);
      }

      // Mettre à jour ou créer les meta tags Twitter Card
      updateMetaTag('name', 'twitter:title', event.title);
      updateMetaTag('name', 'twitter:description', description);
      if (event.thumbnail) {
        updateMetaTag('name', 'twitter:image', event.thumbnail);
      }

      // Mettre à jour la meta description standard
      updateMetaTag('name', 'description', description);
    }

    function updateMetaTag(attr, attrValue, content) {
      let element = document.querySelector(`meta[${attr}="${attrValue}"]`);
      if (!element) {
        element = document.createElement('meta');
        element.setAttribute(attr, attrValue);
        document.head.appendChild(element);
      }
      element.setAttribute('content', content);
    }

    function logDebug(message, data = null) {
      const timestamp = new Date().toLocaleTimeString();
      let logEntry = `[${timestamp}] ${message}`;
      if (data) {
        console.log(message, data);
      } else {
        console.log(message);
      }
    }

    function shareOnFacebook(event) {

    function shareOnTwitter(event) {
      const text = encodeURIComponent(`${window.currentEvent.title} - ${window.currentEvent.formattedDate} à ${window.currentEvent.location || 'Marseille'}`);
      const url = encodeURIComponent(window.location.href);
      window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, '_blank', 'width=600,height=400');

    function shareOnWhatsApp(event) {
      const text = `*${window.currentEvent.title}*\n\n📅 ${window.currentEvent.formattedDate}\n📍 ${window.currentEvent.location || 'Marseille'}\n${window.currentEvent.price ? '💰 ' + window.currentEvent.price + '\n' : ''}\n${window.currentEvent.description ? window.currentEvent.description.substring(0, 200) + '...\n' : ''}\n🔗 ${window.location.href}`;
      const encodedText = encodeURIComponent(text);

      // Détecter si on est sur mobile ou desktop
      if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        // Mobile : utiliser l'API WhatsApp
        window.open(`whatsapp://send?text=${encodedText}`, '_blank');
      } else {
        // Desktop : utiliser WhatsApp Web
        window.open(`https://web.whatsapp.com/send?text=${encodedText}`, '_blank');
      }
    }

    async function loadEventFromSupabase() {
  const container = document.getElementById('event-container');

  try {
    logDebug('🚀 Début chargement', { eventId });

    // D'abord essayer le cache
    const cachedEvents = localStorage.getItem('marseilleEvents');
    if (cachedEvents) {
      logDebug('📦 Cache trouvé');
      const events = JSON.parse(cachedEvents);
      const event = events.find(e => e.id === eventId || e.id === parseInt(eventId));
      if (event) {
        logDebug('✅ Événement dans cache');
        displayEvent(event);
        return;
      }
    }

    // Si pas dans le cache, charger tous les événements depuis Supabase
    logDebug('📡 Chargement depuis Supabase...');

    const { data: allEvents, error } = await supabase
      .from('Pioche_events')
      .select('*');

    if (error) throw new Error(`Erreur Supabase: ${error.message}`);

    logDebug('📊 Données reçues');

    // Trouver l'événement correspondant
    const rawEvent = allEvents.find(e =>
      (e["ID de l'evenement"] && e["ID de l'evenement"] === eventId) ||
      (e["ID de l'evenement"] && e["ID de l'evenement"] === parseInt(eventId))
    );

    if (!rawEvent) {
      throw new Error(`Événement avec l'ID "${eventId}" introuvable`);
    }

    const event = {
      id: rawEvent["ID de l'evenement"] || eventId,
      title: rawEvent.Titre || 'Événement sans titre',
      description: rawEvent.Description || rawEvent["Description courte"] || 'Description non disponible',
      price: rawEvent.Prix || 'Prix non précisé',
      location: rawEvent.Lieu || 'Lieu non précisé',
      address: rawEvent.Adresse || '',
      thumbnail: rawEvent.Thumbnail || '',
      category: rawEvent.Catégorie || rawEvent.Category || '',
      time: rawEvent.Heure || ''
    };

    const dateValue = rawEvent.Date;
    if (dateValue) {
      event.eventDate = new Date(dateValue + "T00:00:00");
      if (isNaN(event.eventDate.getTime())) {
        event.eventDate = new Date();
        event.formattedDate = "Date à confirmer";
      } else {
        event.formattedDate = event.eventDate.toLocaleDateString('fr-FR', {
          weekday: 'long',
          day: 'numeric',
          month: 'long',
          year: 'numeric'
        });
      }
    } else {
      event.eventDate = new Date();
      event.formattedDate = "Date à confirmer";
    }

    logDebug('🎉 Événement formaté');
    displayEvent(event);

  } catch (error) {
    logDebug('❌ Erreur:', error.message);
    container.innerHTML = `
      <div class="error-container">
        <i class="fas fa-calendar-times error-icon"></i>
        <h2 class="error-title">Événement introuvable</h2>
        <p class="error-message">${error.message}</p>
        <a href="agenda.html" class="action-button primary-button">
          <i class="fas fa-arrow-left"></i>
          Retour aux événements
        </a>
      </div>
    `;
  }
}

    function displayEvent(event) {

      document.title = `${event.title} | Événements Marseille`;

      updateMetaTags(event);

      // Créer l'image ou le placeholder

        heroClass = 'event-hero clickable';

               alt="${event.title}"

            </div>
          </div>

          <div class="event-detail-content">
            <div class="event-header">
              <span class="event-date-badge">

              ${event.category ? `<span class="event-category-badge">${event.category}</span>` : ''}
            </div>

            <h1 class="event-title">${event.title}</h1>

            <div class="event-info-grid">
              ${event.location && event.location !== 'Lieu non précisé' ? `
                <div class="info-card">

                  </div>
                  <div class="info-card-title">Lieu</div>
                  <div class="info-card-content">${event.location}</div>
                  ${event.address ? `<div style="margin-top: 0.5rem; color: #888; font-size: 0.9rem;">${event.address}</div>` : ''}
                </div>
              ` : ''}

              ${event.price && event.price !== 'Prix non précisé' ? `
                <div class="info-card">
                  <div class="info-card-icon">
                    <i class="fas fa-ticket-alt"></i>
                  </div>
                  <div class="info-card-title">Tarif</div>
                  <div class="info-card-content">

              <div class="info-card">
                <div class="info-card-icon">
                  <i class="fas fa-clock"></i>
                </div>
                <div class="info-card-title">Horaire</div>

              </div>
            </div>

            <div class="event-description-section">
              <h2 class="section-title">À propos de cet événement</h2>
              <div class="event-description-text">
                ${event.description}
              </div>
            </div>

            <div class="event-actions">
              <a href="#" class="action-button primary-button" onclick="alert('Fonctionnalité de réservation à venir !'); return false;">
                <i class="fas fa-ticket-alt"></i>
                Réserver
              </a>
              <a href="#" class="action-button secondary-button" onclick="alert('Fonctionnalité d\\'ajout au calendrier à venir !'); return false;">
                <i class="fas fa-calendar-plus"></i>
                Ajouter au calendrier
              </a>
            </div>

            <div class="share-section">
              <h3 style="margin-bottom: 1rem; color: #666; font-size: 1.1rem;">Partager cet événement</h3>
              <div class="share-buttons">
                <a href="#" onclick="shareOnFacebook(); return false;"
                   class="share-button share-facebook" title="Partager sur Facebook">

                <a href="#" onclick="shareOnTwitter(); return false;"
                   class="share-button share-twitter" title="Partager sur Twitter">

                </a>

                   class="share-button share-whatsapp" title="Partager sur WhatsApp">
                  <i class="fab fa-whatsapp"></i>
                </a>
                <a href="mailto:?subject=${encodeURIComponent(event.title)}&body=${encodeURIComponent('Je te recommande cet événement à Marseille :\n' + event.title + '\n' + event.formattedDate + '\n' + (event.location || '') + '\n' + (event.description ? event.description.substring(0, 200) + '...\n' : '') + 'Plus d\'infos : ' + window.location.href)}"

      window.currentEvent = event;

      // Initialiser la carte après l'affichage du contenu

      }
    }

    async function initMap(location, address) {
      const mapContainer = document.getElementById('map-container');

      try {
        logDebug('🗺️ Initialisation de la carte pour:', { location, address });

        // Stratégie de recherche multiple
        const searchQueries = [];

        // Priorité 1: Adresse seule si elle existe (souvent plus précise)
        if (address && address.trim() !== '') {
          searchQueries.push(`${address}, Marseille, France`);
        }

        // Priorité 2: Lieu seul
        searchQueries.push(`${location}, Marseille, France`);

        // Priorité 3: Combinaison lieu + adresse
        if (address && address.trim() !== '') {
          searchQueries.push(`${location}, ${address}, Marseille, France`);
        }

        // Priorité 4: Recherche plus générale
        searchQueries.push(`${location} Marseille`);

        logDebug('📍 Stratégies de recherche:', searchQueries);

        let coordinates = null;
        let foundAddress = '';

        // Essayer chaque stratégie de recherche
        for (const query of searchQueries) {
          logDebug(`🔍 Tentative avec: "${query}"`);

          const geocodeUrl = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=5&countrycodes=fr`;

          try {
            const response = await fetch(geocodeUrl);
            const data = await response.json();

            if (data && data.length > 0) {
              // Filtrer pour privilégier les résultats à Marseille
              const marseilleResults = data.filter(result =>
                result.display_name &&
                (result.display_name.includes('Marseille') || result.display_name.includes('13000'))
              );

              const selectedResult = marseilleResults.length > 0 ? marseilleResults[0] : data[0];

              coordinates = {
                lat: parseFloat(selectedResult.lat),
                lon: parseFloat(selectedResult.lon),
                display_name: selectedResult.display_name
              };

              foundAddress = query;
              logDebug('✅ Coordonnées trouvées:', coordinates);
              break;
            }
          } catch (err) {
            logDebug(`⚠️ Erreur pour "${query}":`, err.message);
          }

          // Petite pause entre les requêtes pour respecter l'API
          await new Promise(resolve => setTimeout(resolve, 200));
        }

        if (coordinates) {
          logDebug('📌 Utilisation des coordonnées:', coordinates);

          // Créer le conteneur de la carte
          mapContainer.innerHTML = '<div id="event-map"></div>';

          // Initialiser la carte Leaflet
          const map = L.map('event-map').setView([coordinates.lat, coordinates.lon], 16);

          // Ajouter les tuiles OpenStreetMap
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributeurs',
            maxZoom: 19
          }).addTo(map);

          // Créer une icône personnalisée
          const customIcon = L.divIcon({
            html: `
              <div style="position: relative;">
                <div style="
                  background: linear-gradient(135deg, #1e88e5, #e91e63);
                  width: 30px;
                  height: 30px;
                  border-radius: 50% 50% 50% 0;
                  transform: rotate(-45deg);
                  box-shadow: 0 2px 8px rgba(0,0,0,0.3);
                  border: 2px solid white;
                "></div>
                <div style="
                  position: absolute;
                  top: 50%;
                  left: 50%;
                  transform: translate(-50%, -50%);
                  color: white;
                  font-size: 14px;
                ">
                  <i class="fas fa-map-marker-alt"></i>
                </div>
              </div>
            `,
            iconSize: [30, 30],
            iconAnchor: [15, 30],
            popupAnchor: [0, -30],
            className: 'custom-marker'
          });

          // Ajouter un marqueur
          const marker = L.marker([coordinates.lat, coordinates.lon], { icon: customIcon }).addTo(map);

          // Construire le contenu du popup
          let popupContent = `<div style="min-width: 180px;">`;
          popupContent += `<strong style="color: #1e88e5; font-size: 13px;">${location}</strong>`;
          if (address && address.trim() !== '') {
            popupContent += `<br><span style="color: #666; font-size: 11px;">${address}</span>`;
          }
          popupContent += `<br><span style="color: #999; font-size: 10px; font-style: italic;">📍 ${coordinates.display_name.split(',').slice(0, 3).join(',')}</span>`;
          popupContent += `</div>`;

          marker.bindPopup(popupContent).openPopup();

          logDebug('✅ Carte initialisée avec succès');

        } else {
          // Si aucune coordonnée trouvée, afficher Marseille avec message
          logDebug('⚠️ Aucune adresse trouvée, affichage du centre de Marseille');

          mapContainer.innerHTML = '<div id="event-map"></div>';

          // Coordonnées du Vieux-Port de Marseille (plus central)
          const marseilleCenter = [43.2951, 5.3747];

          const map = L.map('event-map').setView(marseilleCenter, 13);

          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributeurs',
            maxZoom: 19
          }).addTo(map);

          // Ajouter un cercle pour indiquer la zone approximative
          L.circle(marseilleCenter, {
            color: '#1e88e5',
            fillColor: '#1e88e5',
            fillOpacity: 0.1,
            radius: 2000
          }).addTo(map);

          // Message d'information
          const popup = L.popup()
            .setLatLng(marseilleCenter)
            .setContent(`
              <div style="text-align: center;">
                <strong style="color: #ff6f00;">${location}</strong><br>
                <em style="color: #666; font-size: 11px;">Position approximative</em><br>
                <span style="color: #999; font-size: 10px;">Centre de Marseille</span>
              </div>
            `)
            .openOn(map);
        }

      } catch (error) {
        logDebug('❌ Erreur lors de l\'initialisation de la carte:', error);
        mapContainer.innerHTML = `
          <div class="map-error">
            <i class="fas fa-exclamation-triangle" style="font-size: 1.5rem; margin-bottom: 1rem;"></i>
            <p><strong>Impossible de charger la carte</strong></p>
            <p style="margin-top: 0.5rem; font-size: 0.9rem;">
              ${location}
              ${address ? `<br>${address}` : ''}
            </p>
          </div>
        `;
      }
    }

    // Charger l'événement au chargement de la page
    document.addEventListener('DOMContentLoaded', () => {
      logDebug('🌟 Page chargée, début de l\'initialisation avec Supabase');

      if (!eventId) {
        logDebug('❌ Aucun ID d\'événement fourni');
        document.getElementById('event-container').innerHTML = `
          <div class="error-container">
            <i class="fas fa-exclamation-circle error-icon"></i>
            <h2 class="error-title">Erreur</h2>
            <p class="error-message">Aucun événement spécifié.</p>
            <a href="agenda.html" class="action-button primary-button">
              <i class="fas fa-home"></i>
              Retour à l'agenda
            </a>
          </div>
        `;
      } else {
        // Petit délai pour l'effet de chargement
        setTimeout(() => {
          loadEventFromSupabase();
        }, 500);
      }
    });
  </script>
