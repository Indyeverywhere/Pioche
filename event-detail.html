  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/1FGkH2h9VvGw-jmrqRP0_Gr5gJJ10aplNhSPV1yyI5_U/gviz/tq?tqx=out:json&gid=0";
    const urlParams = new URLSearchParams(window.location.search);
    const eventId = urlParams.get('id');
    let debugLogs = [];
    let cols = [];
    // Fonctions pour le lightbox
    function openLightbox(imageSrc, imageAlt) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImage = document.getElementById('lightbox-image');
      lightboxImage.src = imageSrc;
      lightboxImage.alt = imageAlt || 'Image agrandie';
      lightbox.classList.add('active');
      // Emp√™cher le scroll du body
      document.body.style.overflow = 'hidden';
      // Fermer avec la touche Escape
      document.addEventListener('keydown', handleEscapeKey);
      // Fermer en cliquant sur le fond
      lightbox.addEventListener('click', handleLightboxClick);
    }
    function closeLightbox() {
      const lightbox = document.getElementById('lightbox');
      lightbox.classList.remove('active');
      // R√©activer le scroll du body
      document.body.style.overflow = '';
      // Retirer les event listeners
      document.removeEventListener('keydown', handleEscapeKey);
      lightbox.removeEventListener('click', handleLightboxClick);
    }
    function handleEscapeKey(e) {
      if (e.key === 'Escape') {
        closeLightbox();
      }
    }
    function handleLightboxClick(e) {
      // Fermer seulement si on clique sur le fond, pas sur l'image
      if (e.target.id === 'lightbox') {
        closeLightbox();
      }
    }
    function logDebug(message, data = null) {
      const timestamp = new Date().toLocaleTimeString();
      let logEntry = `[${timestamp}] ${message}`;
      if (data) {
        logEntry += "
" + JSON.stringify(data, null, 2);
      }
      debugLogs.push(logEntry);
      console.log(message, data);
      updateDebugDisplay();
    }
    function updateDebugDisplay() {
      const debugDiv = document.getElementById('debug-info');
      if (debugDiv && debugDiv.style.display === 'block') {
        debugDiv.textContent = debugLogs.join('
');
      }
    }
    function toggleDebug() {
      const debugDiv = document.getElementById('debug-info');
      const button = document.querySelector('.debug-toggle');
      if (debugDiv.style.display === 'none' || debugDiv.style.display === '') {
        debugDiv.style.display = 'block';
        debugDiv.textContent = debugLogs.join('
');
        button.textContent = 'Masquer Debug';
      } else {
        debugDiv.style.display = 'none';
        button.textContent = 'Afficher Debug';
      }
    }
    function getColumnValue(row, possibleNames) {
      for (let name of possibleNames) {
        const index = cols.indexOf(name);
        if (index !== -1 && row.c && row.c[index] && row.c[index].v !== null && row.c[index].v !== undefined) {
          if (name === "Date" && row.c[index].f) {
            return row.c[index].f;
          }
          let value = row.c[index].v;
          if (typeof value === 'string') {
            value = value.replace(/#+/g, "").trim();
          }
          return value;
        }
      }
      return null;
    }
    async function loadEventFromSheet() {
      const container = document.getElementById('event-container');
      try {
        logDebug('üöÄ D√©but du chargement de l\'√©v√©nement', { eventId });
        // D'abord, essayer de r√©cup√©rer depuis localStorage
        const cachedEvents = localStorage.getItem('marseilleEvents');
        if (cachedEvents) {
          logDebug('üì¶ Donn√©es trouv√©es dans le cache local');
          const events = JSON.parse(cachedEvents);
          const event = events.find(e => e.id === eventId || e.id === parseInt(eventId));
          if (event) {
            logDebug('‚úÖ √âv√©nement trouv√© dans le cache', { event });
            displayEvent(event);
            return;
          }
        }
        // Si pas dans le cache, charger depuis le Google Sheet
        logDebug('üì° Chargement depuis Google Sheets...');
        const response = await fetch(sheetURL);
        if (!response.ok) {
          throw new Error(`Erreur HTTP: ${response.status}`);
        }
        const text = await response.text();
        const jsonStart = text.indexOf('{');
        const jsonEnd = text.lastIndexOf('}') + 1;
        if (jsonStart === -1 || jsonEnd === 0) {
          throw new Error('Format de r√©ponse invalide');
        }
        const jsonText = text.substring(jsonStart, jsonEnd);
        const json = JSON.parse(jsonText);
        if (!json.table || !json.table.rows || !json.table.cols) {

        }
        cols = json.table.cols.map(col => col.label);
        const rows = json.table.rows;
        logDebug('üìä Donn√©es re√ßues', {

          nombreLignes: rows.length
        });
        // Chercher l'√©v√©nement avec l'ID correspondant
        let event = null;
        for (let i = 0; i < rows.length; i++) {
          const row = rows[i];
          const rowEventId = getColumnValue(row, ['ID de l\'evenement', 'ID de l\'√©v√©nement', 'Event ID', 'ID']);
          logDebug(`V√©rification ligne ${i}`, { rowEventId, searchId: eventId });
          if (rowEventId && (rowEventId === eventId || rowEventId.toString() === eventId)) {
            event = {
              id: rowEventId,

              description: getColumnValue(row, ['Description', 'Description courte']) || 'Description non disponible',

            // Traitement de la date

            if (dateValue) {
              if (typeof dateValue === 'string' && /^\d{4}-\d{2}-\d{2}$/.test(dateValue)) {

              } else {

              } else {

              event.formattedDate = "Date √† confirmer";

            logDebug('üéâ √âv√©nement trouv√© !', { event });
            break;
          }

        } else {

      } catch (error) {
        logDebug('‚ùå Erreur:', error.message);
        container.innerHTML = `
          <div class="error-container">
            <i class="fas fa-calendar-times error-icon"></i>

              <i class="fas fa-arrow-left"></i>
              Retour aux √©v√©nements
            </a>
          </div>

      }
    }

    async function initMap(location, address) {
      const mapContainer = document.getElementById('map-container');
      try {
        logDebug('üó∫Ô∏è Initialisation de la carte pour:', { location, address });
        // Strat√©gie de recherche multiple
        const searchQueries = [];
        // Priorit√© 1: Adresse seule si elle existe (souvent plus pr√©cise)
        if (address && address.trim() !== '') {
          searchQueries.push(`${address}, Marseille, France`);
        }
        // Priorit√© 2: Lieu seul
        searchQueries.push(`${location}, Marseille, France`);
        // Priorit√© 3: Combinaison lieu + adresse
        if (address && address.trim() !== '') {
          searchQueries.push(`${location}, ${address}, Marseille, France`);
        }
        // Priorit√© 4: Recherche plus g√©n√©rale
        searchQueries.push(`${location} Marseille`);
        logDebug('üìç Strat√©gies de recherche:', searchQueries);
        let coordinates = null;
        let foundAddress = '';
        // Essayer chaque strat√©gie de recherche
        for (const query of searchQueries) {
          logDebug(`üîç Tentative avec: "${query}"`);
          const geocodeUrl = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=5&countrycodes=fr`;
          try {
            const response = await fetch(geocodeUrl);
            const data = await response.json();
            if (data && data.length > 0) {
              // Filtrer pour privil√©gier les r√©sultats √† Marseille
              const marseilleResults = data.filter(result => 
                result.display_name && 
                (result.display_name.includes('Marseille') || result.display_name.includes('13000'))
              );
              const selectedResult = marseilleResults.length > 0 ? marseilleResults[0] : data[0];
              coordinates = {
                lat: parseFloat(selectedResult.lat),
                lon: parseFloat(selectedResult.lon),
                display_name: selectedResult.display_name
              };
              foundAddress = query;
              logDebug('‚úÖ Coordonn√©es trouv√©es:', coordinates);
              break;
            }
          } catch (err) {
            logDebug(`‚ö†Ô∏è Erreur pour "${query}":`, err.message);
          }
          // Petite pause entre les requ√™tes pour respecter l'API
          await new Promise(resolve => setTimeout(resolve, 200));
        }
        if (coordinates) {
          logDebug('üìå Utilisation des coordonn√©es:', coordinates);
          // Cr√©er le conteneur de la carte
          mapContainer.innerHTML = '<div id="event-map"></div>';
          // Initialiser la carte Leaflet
          const map = L.map('event-map').setView([coordinates.lat, coordinates.lon], 16);
          // Ajouter les tuiles OpenStreetMap
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributeurs',
            maxZoom: 19
          }).addTo(map);
          // Cr√©er une ic√¥ne personnalis√©e
          const customIcon = L.divIcon({
            html: `
              <div style="position: relative;">
                <div style="
                  background: linear-gradient(135deg, #1e88e5, #e91e63); 
                  width: 30px; 
                  height: 30px; 
                  border-radius: 50% 50% 50% 0; 
                  transform: rotate(-45deg); 
                  box-shadow: 0 2px 8px rgba(0,0,0,0.3);
                  border: 2px solid white;
                "></div>
                <div style="
                  position: absolute;
                  top: 50%;
                  left: 50%;
                  transform: translate(-50%, -50%);
                  color: white;
                  font-size: 14px;
                ">
                  <i class="fas fa-map-marker-alt"></i>
                </div>
              </div>
            `,
            iconSize: [30, 30],
            iconAnchor: [15, 30],
            popupAnchor: [0, -30],
            className: 'custom-marker'
          });
          // Ajouter un marqueur
          const marker = L.marker([coordinates.lat, coordinates.lon], { icon: customIcon }).addTo(map);
          // Construire le contenu du popup
          let popupContent = `<div style="min-width: 180px;">`;
          popupContent += `<strong style="color: #1e88e5; font-size: 13px;">${location}</strong>`;
          if (address && address.trim() !== '') {
            popupContent += `<br><span style="color: #666; font-size: 11px;">${address}</span>`;
          }
          popupContent += `<br><span style="color: #999; font-size: 10px; font-style: italic;">üìç ${coordinates.display_name.split(',').slice(0, 3).join(',')}</span>`;
          popupContent += `</div>`;
          marker.bindPopup(popupContent).openPopup();
          logDebug('‚úÖ Carte initialis√©e avec succ√®s');
        } else {
          // Si aucune coordonn√©e trouv√©e, afficher Marseille avec message
          logDebug('‚ö†Ô∏è Aucune adresse trouv√©e, affichage du centre de Marseille');
          mapContainer.innerHTML = '<div id="event-map"></div>';
          // Coordonn√©es du Vieux-Port de Marseille (plus central)
          const marseilleCenter = [43.2951, 5.3747];
          const map = L.map('event-map').setView(marseilleCenter, 13);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributeurs',
            maxZoom: 19
          }).addTo(map);
          // Ajouter un cercle pour indiquer la zone approximative
          L.circle(marseilleCenter, {
            color: '#1e88e5',
            fillColor: '#1e88e5',
            fillOpacity: 0.1,
            radius: 2000
          }).addTo(map);
          // Message d'information
          const popup = L.popup()
            .setLatLng(marseilleCenter)
            .setContent(`
              <div style="text-align: center;">
                <strong style="color: #ff6f00;">${location}</strong><br>
                <em style="color: #666; font-size: 11px;">Position approximative</em><br>
                <span style="color: #999; font-size: 10px;">Centre de Marseille</span>
              </div>
            `)
            .openOn(map);
        }
      } catch (error) {
        logDebug('‚ùå Erreur lors de l\'initialisation de la carte:', error);
        mapContainer.innerHTML = `
          <div class="map-error">
            <i class="fas fa-exclamation-triangle" style="font-size: 1.5rem; margin-bottom: 1rem;"></i>
            <p><strong>Impossible de charger la carte</strong></p>
            <p style="margin-top: 0.5rem; font-size: 0.9rem;">
              ${location}
              ${address ? `<br>${address}` : ''}
            </p>
          </div>
        `;
      }
    }
    // Charger l'√©v√©nement au chargement de la page
    document.addEventListener('DOMContentLoaded', () => {

      } else {

    });
  </script>
