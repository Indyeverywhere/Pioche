<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Détail de l'événement | Marseille</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1e88e5;
      --secondary-color: #ff6f00;
      --background-color: #f5f7fa;
      --card-color: #ffffff;
      --text-color: #333333;
      --accent-color: #e91e63;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    header {
      background: linear-gradient(135deg, var(--primary-color), #0d47a1);
      color: white;
      padding: 1.5rem 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .back-button {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s;
      font-weight: 600;
    }
    
    .back-button:hover {
      background: white;
      color: var(--primary-color);
      transform: translateX(-5px);
    }
    
    .marseille-icon {
      font-size: 1.5rem;
      color: var(--secondary-color);
    }
    
    main {
      flex: 1;
      max-width: 1200px;
      width: 100%;
      margin: 2rem auto;
      padding: 0 20px;
    }
    
    .event-detail-container {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .event-hero {
      position: relative;
      height: 400px;
      background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .event-hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: zoomIn 0.8s ease;
    }
    
    @keyframes zoomIn {
      from {
        transform: scale(1.1);
      }
      to {
        transform: scale(1);
      }
    }
    
    .event-hero-placeholder {
      color: white;
      font-size: 6rem;
      opacity: 0.8;
    }
    
    .event-hero-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
      padding: 2rem;
      color: white;
    }
    
    .event-detail-content {
      padding: 3rem;
    }
    
    .event-header {
      margin-bottom: 2rem;
    }
    
    .event-date-badge {
      display: inline-block;
      background: linear-gradient(135deg, var(--accent-color), var(--secondary-color));
      color: white;
      padding: 10px 25px;
      border-radius: 30px;
      font-weight: 600;
      margin-bottom: 1rem;
      animation: slideInLeft 0.6s ease;
    }
    
    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .event-title {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
      animation: slideInRight 0.6s ease;
    }
    
    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .event-category-badge {
      display: inline-block;
      background-color: var(--primary-color);
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }
    
    .event-info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }
    
    .info-card {
      background: linear-gradient(135deg, #f5f7fa, #e8eaf6);
      border-radius: 15px;
      padding: 1.5rem;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .info-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .info-card-icon {
      font-size: 2rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }
    
    .info-card-title {
      font-size: 0.9rem;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
    }
    
    .info-card-content {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-color);
    }
    
    .event-description-section {
      margin-bottom: 3rem;
    }
    
    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      position: relative;
      padding-left: 20px;
    }
    
    .section-title::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 5px;
      height: 30px;
      background: linear-gradient(to bottom, var(--accent-color), var(--secondary-color));
      border-radius: 5px;
    }
    
    .event-description-text {
      font-size: 1.1rem;
      line-height: 1.8;
      color: #555;
      background: #f8f9fa;
      padding: 2rem;
      border-radius: 15px;
      border-left: 4px solid var(--primary-color);
    }
    
    .event-actions {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    
    .action-button {
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .primary-button {
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      color: white;
      border: none;
    }
    
    .primary-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(30, 136, 229, 0.3);
    }
    
    .secondary-button {
      background: white;
      color: var(--primary-color);
      border: 2px solid var(--primary-color);
    }
    
    .secondary-button:hover {
      background: var(--primary-color);
      color: white;
    }
    
    .share-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }
    
    .share-button {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: white;
      transition: transform 0.3s;
    }
    
    .share-button:hover {
      transform: scale(1.1);
    }
    
    .share-facebook {
      background: #1877f2;
    }
    
    .share-twitter {
      background: #1da1f2;
    }
    
    .share-whatsapp {
      background: #25d366;
    }
    
    .share-email {
      background: var(--secondary-color);
    }
    
    .map-section {
      margin-top: 3rem;
      background: #f8f9fa;
      padding: 2rem;
      border-radius: 15px;
    }
    
    .map-placeholder {
      height: 400px;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary-color);
      font-size: 1.2rem;
    }
    
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 2rem 0;
      margin-top: auto;
    }
    
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .error-container {
      background: white;
      border-radius: 20px;
      padding: 3rem;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }
    
    .error-icon {
      font-size: 4rem;
      color: var(--accent-color);
      margin-bottom: 1rem;
    }
    
    .error-title {
      font-size: 2rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }
    
    .error-message {
      color: #666;
      margin-bottom: 2rem;
    }
    
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 400px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }
    
    .loading-spinner {
      font-size: 3rem;
      color: var(--primary-color);
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    
    .loading-text {
      margin-top: 1rem;
      color: #666;
      font-size: 1.2rem;
    }
    
    @media (max-width: 768px) {
      .event-title {
        font-size: 2rem;
      }
      
      .event-detail-content {
        padding: 2rem;
      }
      
      .event-hero {
        height: 250px;
      }
      
      .info-card {
        padding: 1rem;
      }
      
      .header-content {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
      
      .event-actions {
        flex-direction: column;
      }
      
      .action-button {
        width: 100%;
        justify-content: center;
      }
    }
