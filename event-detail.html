<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Détail de l'événement | Marseille</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    :root {
      --primary-color: #1e88e5;
      --secondary-color: #ff6f00;
      --background-color: #f5f7fa;
      --card-color: #ffffff;
      --text-color: #333333;
      --accent-color: #e91e63;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    header {
      background: linear-gradient(135deg, var(--primary-color), #0d47a1);
      color: white;
      padding: 1.5rem 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .back-button {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s;
      font-weight: 600;
    }
    
    .back-button:hover {
      background: white;
      color: var(--primary-color);
      transform: translateX(-5px);
    }
    
    .marseille-icon {
      font-size: 1.5rem;
      color: var(--secondary-color);
    }
    
    main {
      flex: 1;
      max-width: 1200px;
      width: 100%;
      margin: 2rem auto;
      padding: 0 20px;
    }
    
    .event-detail-container {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .event-hero {
      position: relative;
      height: 400px;
      background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .event-hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: zoomIn 0.8s ease;
    }
    
    @keyframes zoomIn {
      from {
        transform: scale(1.1);
      }
      to {
        transform: scale(1);
      }
    }
    
    .event-hero-placeholder {
      color: white;
      font-size: 6rem;
      opacity: 0.8;
    }
    
    .event-hero-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
      padding: 2rem;
      color: white;
    }
    
    .event-detail-content {
      padding: 3rem;
    }
    
    .event-header {
      margin-bottom: 2rem;
    }
    
    .event-date-badge {
      display: inline-block;
      background: linear-gradient(135deg, var(--accent-color), var(--secondary-color));
      color: white;
      padding: 10px 25px;
      border-radius: 30px;
      font-weight: 600;
      margin-bottom: 1rem;
      animation: slideInLeft 0.6s ease;
    }
    
    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .event-title {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
      animation: slideInRight 0.6s ease;
    }
    
    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .event-category-badge {
      display: inline-block;
      background-color: var(--primary-color);
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }
    
    .event-info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }
    
    .info-card {
      background: linear-gradient(135deg, #f5f7fa, #e8eaf6);
      border-radius: 15px;
      padding: 1.5rem;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .info-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .info-card-icon {
      font-size: 2rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }
    
    .info-card-title {
      font-size: 0.9rem;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
    }
    
    .info-card-content {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-color);
    }
    
    .event-description-section {
      margin-bottom: 3rem;
    }
    
    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      position: relative;
      padding-left: 20px;
    }
    
    .section-title::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 5px;
      height: 30px;
      background: linear-gradient(to bottom, var(--accent-color), var(--secondary-color));
      border-radius: 5px;
    }
    
    .event-description-text {
      font-size: 1.1rem;
      line-height: 1.8;
      color: #555;
      background: #f8f9fa;
      padding: 2rem;
      border-radius: 15px;
      border-left: 4px solid var(--primary-color);
    }
    
    .event-actions {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    
    .action-button {
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }
    
    .primary-button {
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      color: white;
      border: none;
    }
    
    .primary-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(30, 136, 229, 0.3);
    }
    
    .secondary-button {
      background: white;
      color: var(--primary-color);
      border: 2px solid var(--primary-color);
    }
    
    .secondary-button:hover {
      background: var(--primary-color);
      color: white;
    }
    
    .share-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }
    
    .share-button {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: white;
      transition: transform 0.3s;
    }
    
    .share-button:hover {
      transform: scale(1.1);
    }
    
    .share-facebook {
      background: #1877f2;
    }
    
    .share-twitter {
      background: #1da1f2;
    }
    
    .share-whatsapp {
      background: #25d366;
    }
    
    .share-email {
      background: var(--secondary-color);
    }
    
    .map-section {
      margin-top: 3rem;
      background: #f8f9fa;
      padding: 2rem;
      border-radius: 15px;
    }
    
    #event-map {
      height: 400px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .map-loading {
      height: 400px;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary-color);
      font-size: 1.2rem;
    }
    
    .map-error {
      padding: 2rem;
      background: #fff3cd;
      border: 1px solid #ffc107;
      border-radius: 10px;
      color: #856404;
      text-align: center;
    }
    
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 2rem 0;
      margin-top: auto;
    }
    
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .error-container {
      background: white;
      border-radius: 20px;
      padding: 3rem;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }
    
    .error-icon {
      font-size: 4rem;
      color: var(--accent-color);
      margin-bottom: 1rem;
    }
    
    .error-title {
      font-size: 2rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }
    
    .error-message {
      color: #666;
      margin-bottom: 2rem;
    }
    
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 400px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }
    
    .loading-spinner {
      font-size: 3rem;
      color: var(--primary-color);
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    
    .loading-text {
      margin-top: 1rem;
      color: #666;
      font-size: 1.2rem;
    }
    
    .debug-info {
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
      display: none;
    }
    
    .debug-toggle {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      margin: 20px auto;
      font-size: 12px;
      display: block;
    }
    
    @media (max-width: 768px) {
      .event-title {
        font-size: 2rem;
      }
      
      .event-detail-content {
        padding: 2rem;
      }
      
      .event-hero {
        height: 250px;
      }
      
      .info-card {
        padding: 1rem;
      }
      
      .header-content {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
      
      .event-actions {
        flex-direction: column;
      }
      
      .action-button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="header-left">
        <a href="index.html" class="back-button">
          <i class="fas fa-arrow-left"></i>
          Retour aux événements
        </a>
      </div>
      <div class="marseille-icon">
        <i class="fas fa-sun"></i>
      </div>
    </div>
  </header>

  <main>
    <div id="event-container">
      <div class="loading-container">
        <i class="fas fa-spinner loading-spinner"></i>
        <p class="loading-text">Chargement de l'événement...</p>
      </div>
    </div>
    
    <button class="debug-toggle" onclick="toggleDebug()">Afficher Debug</button>
    <div id="debug-info" class="debug-info"></div>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Agenda des Événements à Marseille | Tous droits réservés</p>
    </div>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/1FGkH2h9VvGw-jmrqRP0_Gr5gJJ10aplNhSPV1yyI5_U/gviz/tq?tqx=out:json&gid=0";
    const urlParams = new URLSearchParams(window.location.search);
    const eventId = urlParams.get('id');
    let debugLogs = [];
    let cols = [];
    
    function logDebug(message, data = null) {
      const timestamp = new Date().toLocaleTimeString();
      let logEntry = `[${timestamp}] ${message}`;
      if (data) {
        logEntry += "\n" + JSON.stringify(data, null, 2);
      }
      debugLogs.push(logEntry);
      console.log(message, data);
      updateDebugDisplay();
    }
    
    function updateDebugDisplay() {
      const debugDiv = document.getElementById('debug-info');
      if (debugDiv && debugDiv.style.display === 'block') {
        debugDiv.textContent = debugLogs.join('\n\n');
      }
    }
    
    function toggleDebug() {
      const debugDiv = document.getElementById('debug-info');
      const button = document.querySelector('.debug-toggle');
      if (debugDiv.style.display === 'none' || debugDiv.style.display === '') {
        debugDiv.style.display = 'block';
        debugDiv.textContent = debugLogs.join('\n\n');
        button.textContent = 'Masquer Debug';
      } else {
        debugDiv.style.display = 'none';
        button.textContent = 'Afficher Debug';
      }
    }
    
    function getColumnValue(row, possibleNames) {
      for (let name of possibleNames) {
        const index = cols.indexOf(name);
        if (index !== -1 && row.c && row.c[index] && row.c[index].v !== null && row.c[index].v !== undefined) {
          if (name === "Date" && row.c[index].f) {
            return row.c[index].f;
          }
          let value = row.c[index].v;
          if (typeof value === 'string') {
            value = value.replace(/#+/g, "").trim();
          }
          return value;
        }
      }
      return null;
    }
    
    async function loadEventFromSheet() {
      const container = document.getElementById('event-container');
      
      try {
        logDebug('🚀 Début du chargement de l\'événement', { eventId });
        
        // D'abord, essayer de récupérer depuis localStorage
        const cachedEvents = localStorage.getItem('marseilleEvents');
        if (cachedEvents) {
          logDebug('📦 Données trouvées dans le cache local');
          const events = JSON.parse(cachedEvents);
          const event = events.find(e => e.id === eventId || e.id === parseInt(eventId));
          if (event) {
            logDebug('✅ Événement trouvé dans le cache', { event });
            displayEvent(event);
            return;
          }
        }
        
        // Si pas dans le cache, charger depuis le Google Sheet
        logDebug('📡 Chargement depuis Google Sheets...');
        const response = await fetch(sheetURL);
        
        if (!response.ok) {
          throw new Error(`Erreur HTTP: ${response.status}`);
        }
        
        const text = await response.text();
        const jsonStart = text.indexOf('{');
        const jsonEnd = text.lastIndexOf('}') + 1;
        
        if (jsonStart === -1 || jsonEnd === 0) {
          throw new Error('Format de réponse invalide');
        }
        
        const jsonText = text.substring(jsonStart, jsonEnd);
        const json = JSON.parse(jsonText);
        
        if (!json.table || !json.table.rows || !json.table.cols) {
          throw new Error('Structure de données invalide');
        }
        
        cols = json.table.cols.map(col => col.label);
        const rows = json.table.rows;
        
        logDebug('📊 Données reçues', {
          colonnes: cols,
          nombreLignes: rows.length
        });
        
        // Chercher l'événement avec l'ID correspondant
        let event = null;
        for (let i = 0; i < rows.length; i++) {
          const row = rows[i];
          const rowEventId = getColumnValue(row, ['ID de l\'evenement', 'ID de l\'événement', 'Event ID', 'ID']);
          
          logDebug(`Vérification ligne ${i}`, { rowEventId, searchId: eventId });
          
          if (rowEventId && (rowEventId === eventId || rowEventId.toString() === eventId)) {
            event = {
              id: rowEventId,
              title: getColumnValue(row, ['Titre', 'Title']) || 'Événement sans titre',
              description: getColumnValue(row, ['Description', 'Description courte']) || 'Description non disponible',
              price: getColumnValue(row, ['Prix', 'Price']) || 'Prix non précisé',
              location: getColumnValue(row, ['Lieu', 'Location']) || 'Lieu non précisé',
              address: getColumnValue(row, ['Adresse', 'Address']) || '',
              thumbnail: getColumnValue(row, ['Thumbnail']) || '',
              category: getColumnValue(row, ['Catégorie', 'Category']) || ''
            };
            
            // Traitement de la date
            const dateValue = getColumnValue(row, ['Date']);
            if (dateValue) {
              if (typeof dateValue === 'string' && /^\d{4}-\d{2}-\d{2}$/.test(dateValue)) {
                event.eventDate = new Date(dateValue + "T00:00:00");
              } else {
                event.eventDate = new Date(dateValue);
              }
              if (isNaN(event.eventDate.getTime())) {
                event.eventDate = new Date();
                event.formattedDate = "Date à confirmer";
              } else {
                event.formattedDate = event.eventDate.toLocaleDateString('fr-FR', {
                  weekday: 'long',
                  day: 'numeric',
                  month: 'long',
                  year: 'numeric'
                });
              }
            } else {
              event.eventDate = new Date();
              event.formattedDate = "Date à confirmer";
            }
            
            logDebug('🎉 Événement trouvé !', { event });
            break;
          }
        }
        
        if (event) {
          displayEvent(event);
        } else {
          throw new Error(`Événement avec l'ID "${eventId}" introuvable`);
        }
        
      } catch (error) {
        logDebug('❌ Erreur:', error.message);
        container.innerHTML = `
          <div class="error-container">
            <i class="fas fa-calendar-times error-icon"></i>
            <h2 class="error-title">Événement introuvable</h2>
            <p class="error-message">${error.message}</p>
            <a href="index.html" class="action-button primary-button">
              <i class="fas fa-arrow-left"></i>
              Retour aux événements
            </a>
          </div>
        `;
      }
    }
    
    function displayEvent(event) {
      const container = document.getElementById('event-container');
      
      // Mettre à jour le titre de la page
      document.title = `${event.title} | Événements Marseille`;
      
      // Créer l'image ou le placeholder
      const imageContent = event.thumbnail && event.thumbnail.trim() !== ''
        ? `<img src="${event.thumbnail}" alt="${event.title}" onerror="this.parentNode.innerHTML='<div class=\\'event-hero-placeholder\\'><i class=\\'fas fa-calendar-alt\\'></i></div>'">`
        : '<div class="event-hero-placeholder"><i class="fas fa-calendar-alt"></i></div>';
      
      // Créer le contenu de la page
      container.innerHTML = `
        <div class="event-detail-container">
          <div class="event-hero">
            ${imageContent}
            <div class="event-hero-overlay">
              <h1 style="font-size: 2.5rem; font-family: 'Playfair Display', serif;">${event.title}</h1>
            </div>
          </div>
          
          <div class="event-detail-content">
            <div class="event-header">
              <span class="event-date-badge">
                <i class="fas fa-calendar"></i> ${event.formattedDate}
              </span>
              ${event.category ? `<span class="event-category-badge">${event.category}</span>` : ''}
            </div>
            
            <div class="event-info-grid">
              ${event.location && event.location !== 'Lieu non précisé' ? `
                <div class="info-card">
                  <div class="info-card-icon">
                    <i class="fas fa-map-marker-alt"></i>
                  </div>
                  <div class="info-card-title">Lieu</div>
                  <div class="info-card-content">${event.location}</div>
                  ${event.address ? `<div style="margin-top: 0.5rem; color: #888;">${event.address}</div>` : ''}
                </div>
              ` : ''}
              
              ${event.price && event.price !== 'Prix non précisé' ? `
                <div class="info-card">
                  <div class="info-card-icon">
                    <i class="fas fa-ticket-alt"></i>
                  </div>
                  <div class="info-card-title">Tarif</div>
                  <div class="info-card-content">${event.price}</div>
                </div>
              ` : ''}
              
              <div class="info-card">
                <div class="info-card-icon">
                  <i class="fas fa-clock"></i>
                </div>
                <div class="info-card-title">Horaire</div>
                <div class="info-card-content">À confirmer</div>
              </div>
            </div>
            
            <div class="event-description-section">
              <h2 class="section-title">À propos de cet événement</h2>
              <div class="event-description-text">
                ${event.description}
              </div>
            </div>
            
            <div class="event-actions">
              <a href="#" class="action-button primary-button" onclick="alert('Fonctionnalité de réservation à venir !'); return false;">
                <i class="fas fa-ticket-alt"></i>
                Réserver
              </a>
              <a href="#" class="action-button secondary-button" onclick="alert('Fonctionnalité d\'ajout au calendrier à venir !'); return false;">
                <i class="fas fa-calendar-plus"></i>
                Ajouter au calendrier
              </a>
            </div>
            
            <div class="share-section">
              <h3 style="margin-bottom: 1rem; color: #666;">Partager cet événement</h3>
              <div class="share-buttons">
                <a href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}" 
                   target="_blank" class="share-button share-facebook" title="Partager sur Facebook">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://twitter.com/intent/tweet?text=${encodeURIComponent(event.title + ' à Marseille')}&url=${encodeURIComponent(window.location.href)}" 
                   target="_blank" class="share-button share-twitter" title="Partager sur Twitter">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="https://wa.me/?text=${encodeURIComponent(event.title + ' - ' + window.location.href)}" 
                   target="_blank" class="share-button share-whatsapp" title="Partager sur WhatsApp">
                  <i class="fab fa-whatsapp"></i>
                </a>
                <a href="mailto:?subject=${encodeURIComponent(event.title)}&body=${encodeURIComponent('Je te recommande cet événement à Marseille : ' + window.location.href)}" 
                   class="share-button share-email" title="Partager par email">
                  <i class="fas fa-envelope"></i>
                </a>
              </div>
            </div>
            
            ${event.location && event.location !== 'Lieu non précisé' ? `
              <div class="map-section">
                <h2 class="section-title">Localisation</h2>
                <div id="map-container">
                  <div class="map-loading">
                    <div>
                      <i class="fas fa-map-marked-alt" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                      <p>Chargement de la carte...</p>
                    </div>
                  </div>
                </div>
                <div style="margin-top: 1rem; text-align: center; color: #666;">
                  <i class="fas fa-map-marker-alt" style="color: var(--primary-color);"></i>
                  <strong>${event.location}</strong>
                  ${event.address ? `<br>${event.address}` : ''}
                </div>
              </div>
            ` : ''}
          </div>
        </div>
      `;
      
      logDebug('✨ Événement affiché avec succès');
      
      // Initialiser la carte après l'affichage du contenu
      if (event.location && event.location !== 'Lieu non précisé') {
        setTimeout(() => {
          initMap(event.location, event.address);
        }, 100);
      }
    }
    
    async function initMap(location, address) {
      const mapContainer = document.getElementById('map-container');
      
      try {
        logDebug('🗺️ Initialisation de la carte pour:', { location, address });
        
        // Construire l'adresse de recherche
        let searchAddress = location;
        if (address) {
          searchAddress = `${address}, ${location}`;
        }
        // Ajouter Marseille si ce n'est pas déjà présent
        if (!searchAddress.toLowerCase().includes('marseille')) {
          searchAddress += ', Marseille, France';
        }
        
        logDebug('📍 Recherche de l\'adresse:', searchAddress);
        
        // Utiliser l'API Nominatim d'OpenStreetMap pour géocoder l'adresse
        const geocodeUrl = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(searchAddress)}&limit=1`;
        
        const response = await fetch(geocodeUrl);
        const data = await response.json();
        
        if (data && data.length > 0) {
          const lat = parseFloat(data[0].lat);
          const lon = parseFloat(data[0].lon);
          
          logDebug('📌 Coordonnées trouvées:', { lat, lon });
          
          // Créer le conteneur de la carte
          mapContainer.innerHTML = '<div id="event-map"></div>';
          
          // Initialiser la carte Leaflet
          const map = L.map('event-map').setView([lat, lon], 15);
          
          // Ajouter les tuiles OpenStreetMap
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributeurs',
            maxZoom: 19
          }).addTo(map);
          
          // Créer une icône personnalisée
          const customIcon = L.divIcon({
            html: '<div style="background: linear-gradient(135deg, #1e88e5, #e91e63); color: white; width: 40px; height: 40px; border-radius: 50% 50% 50% 0; transform: rotate(-45deg); display: flex; align-items: center; justify-content: center;"><i class="fas fa-map-marker-alt" style="transform: rotate(45deg); font-size: 20px;"></i></div>',
            iconSize: [40, 40],
            iconAnchor: [20, 40],
            popupAnchor: [0, -40],
            className: 'custom-marker'
          });
          
          // Ajouter un marqueur
          const marker = L.marker([lat, lon], { icon: customIcon }).addTo(map);
          
          // Ajouter un popup au marqueur
          let popupContent = `<strong>${location}</strong>`;
          if (address) {
            popupContent += `<br>${address}`;
          }
          marker.bindPopup(popupContent).openPopup();
          
          logDebug('✅ Carte initialisée avec succès');
          
        } else {
          // Si aucune coordonnée trouvée, essayer avec juste "Marseille"
          logDebug('⚠️ Adresse non trouvée, recherche générique sur Marseille');
          
          mapContainer.innerHTML = '<div id="event-map"></div>';
          
          // Coordonnées du centre de Marseille
          const marseilleCenter = [43.2965, 5.3698];
          
          const map = L.map('event-map').setView(marseilleCenter, 13);
          
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributeurs',
            maxZoom: 19
          }).addTo(map);
          
          // Message d'information
          const popup = L.popup()
            .setLatLng(marseilleCenter)
            .setContent(`<strong>${location}</strong><br><em>Position approximative - Centre de Marseille</em>`)
            .openOn(map);
        }
        
      } catch (error) {
        logDebug('❌ Erreur lors de l\'initialisation de la carte:', error);
        mapContainer.innerHTML = `
          <div class="map-error">
            <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 1rem;"></i>
            <p><strong>Impossible de charger la carte</strong></p>
            <p style="margin-top: 0.5rem; font-size: 0.9rem;">
              ${location}
              ${address ? `<br>${address}` : ''}
            </p>
          </div>
        `;
      }
    }
    
    // Charger l'événement au chargement de la page
    document.addEventListener('DOMContentLoaded', () => {
      logDebug('🌟 Page chargée, début de l\'initialisation');
      
      if (!eventId) {
        logDebug('❌ Aucun ID d\'événement fourni');
        document.getElementById('event-container').innerHTML = `
          <div class="error-container">
            <i class="fas fa-exclamation-circle error-icon"></i>
            <h2 class="error-title">Erreur</h2>
            <p class="error-message">Aucun événement spécifié.</p>
            <a href="index.html" class="action-button primary-button">
              <i class="fas fa-home"></i>
              Retour à l'accueil
            </a>
          </div>
        `;
      } else {
        // Petit délai pour l'effet de chargement
        setTimeout(() => {
          loadEventFromSheet();
        }, 500);
      }
    });
  </script>
